<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, height=100">
    <title>Mobile Banner - 320x100</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 320px;
            height: 100px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 100%);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            padding: 12px;
            gap: 12px;
        }
        
        .banner-image {
            width: 76px;
            height: 76px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .banner-image img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .banner-content {
            flex: 1;
            min-width: 0;
        }
        
        .banner-title {
            color: #ffffff;
            font-weight: 700;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }
        
        .banner-price {
            font-size: 20px;
            font-weight: 900;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }
        
        .banner-cta {
            display: inline-block;
            background: linear-gradient(135deg, #9333ea, #db2777);
            color: white;
            padding: 6px 14px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 11px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .promo-badge {
            position: absolute;
            top: 6px;
            right: 6px;
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: white;
            font-size: 8px;
            font-weight: 800;
            padding: 3px 8px;
            border-radius: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="promo-badge" data-field="promoBadge" style="display: none;">PROMO</div>
        
        <div class="banner-image">
            <img src="[imageUrl]" alt="[name]" data-field="imageUrl">
        </div>
        
        <div class="banner-content">
            <div class="banner-title" data-field="name">[name]</div>
            <div class="banner-price" data-field="price">[price]€</div>
            <a href="[sourceUrl]" class="banner-cta" target="_blank" data-field="sourceUrl">Voir →</a>
        </div>
    </div>
</body>
</html>
