<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=728, height=90">
    <title>User Row 728x90</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 728px;
            height: 90px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #1a202c;
            color: white;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding: 0 24px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ed8936, #ed64a6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 20px;
            border: 2px solid rgba(255,255,255,0.2);
        }
        .info {
            flex: 1;
        }
        .name-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
        }
        .user-id {
            font-size: 18px;
            font-weight: 700;
        }
        .role-badge {
            background: rgba(255,255,255,0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #90cdf4;
        }
        .email {
            font-size: 13px;
            opacity: 0.6;
        }
        .actions {
            margin-left: 20px;
        }
        .btn {
            background: white;
            color: #1a202c;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="avatar">ðŸ‘¤</div>
    <div class="info">
        <div class="name-row">
            <span class="user-id">User #[id]</span>
            <span class="role-badge">[role]</span>
        </div>
        <div class="email">[email]</div>
    </div>
    <div class="actions">
        <a href="#" class="btn">Voir le profil</a>
    </div>
</body>
</html>
