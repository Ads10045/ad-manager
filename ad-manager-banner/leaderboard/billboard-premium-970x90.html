<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=970, height=90">
<title>Billboard Premium - 970x90</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

.banner-container{
    width:970px;
    height:90px;
    font-family:Inter,-apple-system,BlinkMacSystemFont,sans-serif;
    background:linear-gradient(135deg,#0f172a 0%,#4c1d95 50%,#0f172a 100%);
    border-radius:12px;
    display:flex;
    align-items:center;
    overflow:hidden;
    position:relative;
    box-shadow:0 10px 40px rgba(0,0,0,.35);
}

/* Promo badge */
.promo-badge{
    position:absolute;
    top:6px;
    left:6px;
    background:linear-gradient(135deg,#ef4444,#f97316);
    color:white;
    font-size:9px;
    font-weight:800;
    padding:4px 10px;
    border-radius:20px;
}

/* Amazon icon */
.brand-section{
    padding:0 16px;
    display:flex;
    align-items:center;
}
.brand-section img{
    width:26px;
    height:auto;
}

/* Image produit (agrandie) */
.banner-image{
    width:180px;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
}
.banner-image img{
    max-width:160px;
    max-height:88px;
    object-fit:contain;
}

/* Texte produit */
.banner-content{
    flex:1;
    padding:0 24px;
}
.banner-title{
    color:#ffffff;
    font-size:15px;
    font-weight:700;
    line-height:1.2;
    overflow:hidden;
    display:-webkit-box;
    -webkit-line-clamp:2;
    line-clamp:2;
    -webkit-box-orient:vertical;
    white-space:normal;
    text-overflow:ellipsis;
    max-height:36px;
}
.banner-subtitle{
    color:rgba(255,255,255,.6);
    font-size:13px;
}

/* Zone droite */
.banner-right{
    display:flex;
    align-items:center;
    gap:16px;
    padding-right:18px;
}

/* Stock + Marge (box) */
.stats-box{
    display:flex;
    gap:10px;
}
.stat{
    background:rgba(255,255,255,.08);
    border:1px solid rgba(168,85,247,.45);
    border-radius:10px;
    padding:6px 10px;
    text-align:center;
    min-width:60px;
}
.stat-value{
    color:#a855f7;
    font-weight:800;
    font-size:16px;
}
.stat-label{
    font-size:9px;
    color:rgba(255,255,255,.5);
    text-transform:uppercase;
}

/* Prix */
.price-container{
    text-align:right;
}
.old-price{
    font-size:12px;
    color:rgba(255,255,255,.4);
    text-decoration:line-through;
}
.banner-price{
    font-size:26px;
    font-weight:900;
    background:linear-gradient(135deg,#a855f7,#ec4899);
    -webkit-background-clip:text;
    background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* Bouton chariot */
.banner-cta{
    background:linear-gradient(135deg,#9333ea,#db2777);
    width:48px;
    height:48px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    transition:all .3s ease;
    text-decoration:none;
}
.banner-cta:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 25px rgba(147,51,234,.4);
}
.banner-cta svg{
    stroke:white;
}
</style>
</head>

<body>

<div class="banner-container">

<div class="promo-badge">PROMO</div>

<!-- Amazon -->
<div class="brand-section">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
</div>

<!-- Image produit -->
<div class="banner-image">
    <img src="[[imageUrl]]" alt="[[name]]">
</div>

<!-- Texte -->
<div class="banner-content">
    <div class="banner-title" data-truncate="50">[[name]]</div>
    <div class="banner-subtitle">[[category]]</div>
</div>

<!-- Droite -->
<div class="banner-right">

    <!-- Stock & Marge -->
    <div class="stats-box">
        <div class="stat">
            <div class="stat-value">[[stock]]</div>
            <div class="stat-label">Stock</div>
        </div>
        <div class="stat">
            <div class="stat-value">[[margin]]%</div>
            <div class="stat-label">Marge</div>
        </div>
    </div>

    <!-- Prix -->
    <div class="price-container">
        <div class="old-price">[[supplierPrice]]€</div>
        <div class="banner-price">[[price]]€</div>
    </div>

    <!-- Chariot -->
    <a href="[[sourceUrl]]" target="_blank" class="banner-cta" aria-label="Commander">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"/>
            <circle cx="20" cy="21" r="1"/>
            <path d="M1 1h4l2.6 13.5a2 2 0 0 0 2 1.5h9.4a2 2 0 0 0 2-1.5L23 6H6"/>
        </svg>
    </a>

</div>
</div>

<script>
    // Troncature à 50 caractères
    document.querySelectorAll('[data-truncate]').forEach(el => {
        const limit = parseInt(el.getAttribute('data-truncate'));
        const text = el.innerText.trim();
        if (text.length > limit) {
            el.innerText = text.substring(0, limit) + '...';
        }
    });
</script>
</body>
</html>
