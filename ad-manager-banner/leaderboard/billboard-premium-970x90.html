<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=970, height=90">
    <title>Billboard Premium - 970x90</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 970px;
            height: 90px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #4c1d95 50%, #0f172a 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .brand-section {
            padding: 0 24px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            height: 60%;
            display: flex;
            align-items: center;
        }
        
        .brand-logo {
            background: linear-gradient(135deg, #9333ea, #db2777);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .banner-image {
            width: 100px;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
        }
        
        .banner-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .banner-content {
            flex: 1;
            padding: 0 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .banner-title {
            color: #ffffff;
            font-weight: 700;
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .banner-subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            margin-top: 4px;
        }
        
        .banner-features {
            display: flex;
            gap: 24px;
            padding: 0 32px;
        }
        
        .feature-item {
            text-align: center;
        }
        
        .feature-value {
            color: #a855f7;
            font-size: 18px;
            font-weight: 800;
        }
        
        .feature-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .banner-price-section {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0 24px;
        }
        
        .price-container {
            text-align: right;
        }
        
        .old-price {
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            text-decoration: line-through;
        }
        
        .banner-price {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .banner-cta {
            background: linear-gradient(135deg, #9333ea, #db2777);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .banner-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.4);
        }
        
        .promo-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: white;
            font-size: 9px;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="promo-badge" data-field="promoBadge" style="display: none;">PROMO</div>
        
        <div class="brand-section">
            <div class="brand-logo">Ads-AI</div>
        </div>
        
        <div class="banner-image">
            <img src="[imageUrl]" alt="[name]" data-field="imageUrl">
        </div>
        
        <div class="banner-content">
            <div class="banner-title" data-field="name">[name]</div>
            <div class="banner-subtitle" data-field="category">[category]</div>
        </div>
        
        <div class="banner-features">
            <div class="feature-item">
                <div class="feature-value" data-field="stock">[stock]</div>
                <div class="feature-label">Stock</div>
            </div>
            <div class="feature-item">
                <div class="feature-value" data-field="margin">[margin]%</div>
                <div class="feature-label">Marge</div>
            </div>
        </div>
        
        <div class="banner-price-section">
            <div class="price-container">
                <div class="old-price" data-field="supplierPrice">[supplierPrice]€</div>
                <div class="banner-price" data-field="price">[price]€</div>
            </div>
            <a href="[sourceUrl]" class="banner-cta" target="_blank" data-field="sourceUrl">Commander →</a>
        </div>
    </div>
</body>
</html>
