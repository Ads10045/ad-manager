<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=728, height=90">
    <title>Minimal White - 728x90</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 728px;
            height: 90px;
            font-family: 'Inter', -apple-system, sans-serif;
            background: #ffffff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border: 1px solid #e5e5e5;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .product-image {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
            background: #f5f5f5;
            flex-shrink: 0;
        }
        
        .content {
            flex: 1;
            padding: 0 24px;
        }
        
        .product-name {
            color: #1a1a1a;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .category {
            color: #666666;
            font-size: 12px;
        }
        
        .price-section {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }
        
        .price {
            font-size: 28px;
            font-weight: 900;
            color: #1a1a1a;
        }
        
        .margin-badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
        }
        
        .cta-button {
            background: #1a1a1a;
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-left: 20px;
        }
        
        .cta-button:hover {
            background: #333333;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="[imageUrl]" alt="[name]" class="product-image" data-field="imageUrl">
        <div class="content">
            <div class="product-name" data-field="name">[name]</div>
            <div class="category" data-field="category">[category]</div>
        </div>
        <div class="price-section">
            <span class="price" data-field="price">[price]â‚¬</span>
            <span class="margin-badge" data-field="margin">+[margin]%</span>
        </div>
        <a href="[sourceUrl]" class="cta-button" target="_blank" data-field="sourceUrl">Voir</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const marginEl = document.querySelector('.margin-badge');
            if (marginEl) {
                const text = marginEl.textContent;
                const match = text.match(/([\d.]+)/);
                if (match) {
                    marginEl.textContent = '+' + Math.round(parseFloat(match[1])) + '%';
                }
            }
        });
    </script>
</body>
</html>
