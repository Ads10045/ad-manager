<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=728, height=90">
    <title>Banner Type A - Leaderboard 728x90</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 728px;
            height: 90px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .banner-image {
            width: 160px;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }
        
        .banner-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .banner-image:hover img {
            transform: scale(2.5);
            z-index: 10;
        }
        
        .banner-image:hover {
            overflow: visible;
            z-index: 100;
        }
        
        .banner-content {
            flex: 1;
            padding: 0 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .banner-title {
            color: #ffffff;
            font-weight: 700;
            font-size: 11px;
            line-height: 1.3;
            max-width: 280px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .banner-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            margin-top: 2px;
        }
        
        .banner-margin {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 4px;
            margin-top: 4px;
            display: inline-block;
        }
        
        .banner-price-section {
            display: flex;
            align-items: center;
            gap: 16px;
            padding-right: 24px;
            flex-shrink: 0;
        }
        
        .banner-price {
            font-size: 22px;
            font-weight: 900;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .banner-cta {
            background: linear-gradient(135deg, #9333ea, #db2777);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .banner-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(147, 51, 234, 0.4);
        }
        
        .promo-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: white;
            font-size: 10px;
            font-weight: 800;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        /* Modal Preview */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            transform: scale(0.9);
            animation: scaleUp 0.3s ease forwards;
        }

        @keyframes scaleUp {
            to { transform: scale(1); }
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.3);
            border: 2px solid rgba(168, 85, 247, 0.5);
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .banner-image {
            cursor: zoom-in;
        }

        .banner-title {
            color: #ffffff;
            font-weight: 700;
            font-size: 14px;
            line-height: 1.2;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            white-space: normal;
            text-overflow: ellipsis;
            max-height: 34px;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- Promo Badge (conditionnel) -->
        <div class="promo-badge" data-field="promoBadge" style="display: none;">PROMO</div>
        
        <!-- Image -->
        <div class="banner-image" onclick="window.showPreview('[imageUrl]')">
            <img src="[imageUrl]" alt="[name]" data-field="imageUrl">
        </div>
        
        <!-- Content -->
        <div class="banner-content">
            <div class="banner-title" data-truncate="50" data-field="name">[name]</div>
            <div class="banner-subtitle" data-field="category">[category]</div>
            <div class="banner-margin" data-field="margin">+[margin]%</div>
        </div>
        
        <!-- Price Section -->
        <div class="banner-price-section">
            <div class="banner-price" data-field="price">[price]€</div>
            <a href="[sourceUrl]" class="banner-cta" target="_blank" data-field="sourceUrl">Voir →</a>
        </div>
</div>

    <!-- Modal -->
    <div id="imageModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modalImg" src="" class="modal-image">
        </div>
    </div>
    
    <script>
        // Round margin to integer
        document.addEventListener('DOMContentLoaded', function() {
            const marginEl = document.querySelector('.banner-margin');
            if (marginEl) {
                const text = marginEl.textContent;
                const match = text.match(/([\d.]+)/);
                if (match) {
                    const rounded = Math.round(parseFloat(match[1]));
                    marginEl.textContent = '+' + rounded + '%';
                }
            }
        });

        // Preview Function
        window.showPreview = function(url) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            if (!url || url.includes('[') || url.includes(']')) {
                return;
            }
            modalImg.src = url;
            modal.style.display = 'flex';
        };

        // Troncature à 50 caractères
        document.querySelectorAll('[data-truncate]').forEach(el => {
            const limit = parseInt(el.getAttribute('data-truncate'));
            const text = el.innerText.trim();
            if (text.length > limit) {
                el.innerText = text.substring(0, limit) + '...';
            }
        });
    </script>
</body>
</html>
