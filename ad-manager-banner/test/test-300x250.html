<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=250">
    <title>Banner 300x250</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 300px;
            height: 250px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 16px;
            position: relative;
        }
        
        .product-image {
            width: 230px;
            height: 230px;
            min-width: 60px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .content {
            flex: 1;
            padding: 0 16px;
            color: #ffffff;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-category {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .price-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .price {
            font-size: 24px;
            font-weight: 900;
        }
        
        .margin-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
        }
        
        .cta-button {
            background: #ffffff;
            color: #764ba2;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="[[bannerId]]" alt="[[name]]" class="product-image" data-field="imageUrl">
        <div class="content">
            <div class="product-name" data-field="name">[[name]]</div>
            <div style="display: flex; align-items: center; gap: 6px; margin-bottom: 8px;">
                <img src="[[sourceBanner]]" class="source-logo" style="height: 12px; width: auto; display: none;" data-field="sourceLogo" onerror="this.style.display='none'">
                <div class="product-category" data-field="category" style="margin-bottom: 0;">[[category]]</div>
            </div>
            <div class="price-row">
                <span class="price" data-field="price">[[priceBanner]]â‚¬</span>
                <span class="margin-badge" data-field="margin">+[[marginBanner]]%</span>
            </div>
        </div>
        <a href="[[sourceBanner]]" class="cta-button" target="_blank" data-field="sourceUrl">Acheter</a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Afficher le logo source s'il est valide
            var sourceLogo = $('.source-logo');
            if (sourceLogo.length && sourceLogo.attr('src') && !sourceLogo.attr('src').includes('[')) {
                sourceLogo.show();
            }

            // Arrondir la marge
            var marginEl = $('.margin-badge');
            if (marginEl.length) {
                var text = marginEl.text();
                var match = text.match(/([\d.]+)/);
                if (match) {
                    marginEl.text('+' + Math.round(parseFloat(match[1])) + '%');
                }
            }
            
            // Animation au survol
            $('.banner-container').hover(
                function() { $(this).css('transform', 'scale(1.02)'); },
                function() { $(this).css('transform', 'scale(1)'); }
            );
        });
    </script>
</body>
</html>
