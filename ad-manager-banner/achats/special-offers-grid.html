<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers Grid - Ads-AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .title-font { font-family: 'Oswald', sans-serif; }
        /* Simulation de l'effet de bordure déchirée de l'image */
        .grunge-border {
            position: relative;
            background: white;
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100"><path d="M0,50 L50,45 L100,55 L150,48 L200,52 L250,45 L300,55 L350,47 L400,53 L450,46 L500,54 L550,48 L600,52 L650,45 L700,55 L750,47 L800,53 L850,46 L900,54 L950,48 L1000,50 L1000,100 L0,100 Z" fill="black"/></svg>');
            -webkit-mask-image: radial-gradient(circle, black 70%, transparent 100%); /* Simplification pour compatibilité */
        }
        .torn-paper {
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #f0f0f0;
            position: relative;
        }
    </style>
</head>
<body class="bg-[#1b5e20] min-h-screen p-4 md:p-8 flex flex-col items-center">

    <!-- HEADER SECTION -->
    <header class="w-full max-w-4xl text-white mb-6">
        <h1 class="title-font text-4xl md:text-6xl font-black uppercase tracking-tighter leading-none mb-1">
            [banner_title]
        </h1>
        <p class="text-sm font-light italic opacity-90">
            Prices valid for products between 01.04.16 - 31.04.16
        </p>
    </header>

    <!-- CONTENT BOX (White with slight "paper" feel) -->
    <main class="w-full max-w-4xl bg-white p-6 md:p-10 rounded-sm torn-paper border-[#e0e0e0]">
        
        <!-- LOGO & MAIN GRID -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-y-12 gap-x-8">
            
            <!-- PRODUCT ITEM 1 -->
            <div class="flex flex-col gap-2 relative">
                <div class="w-full aspect-square flex items-center justify-center p-2 mb-2">
                    <img src="[imageURL]" alt="[productName]" class="max-w-full max-h-full object-contain">
                </div>
                <div class="bg-white/90">
                    <h3 class="font-black text-sm uppercase tracking-tighter leading-none">[productName]</h3>
                    <p class="text-[10px] text-gray-500 leading-tight line-clamp-2 mt-1">[productDescription]</p>
                    <div class="mt-2">
                        <span class="block text-gray-400 text-sm line-through leading-none">[productPrice]€</span>
                        <span class="text-2xl font-black text-black leading-none italic">199$</span> <!-- Exemple statique vs dynamique -->
                    </div>
                </div>
            </div>

            <!-- PRODUCT ITEM 2 (Duplicate for visual grid, logic replaces all with same if one product) -->
            <div class="flex flex-col gap-2">
                <div class="w-full aspect-square flex items-center justify-center p-2 mb-2">
                    <img src="[imageURL]" alt="[productName]" class="max-w-full max-h-full object-contain opacity-80">
                </div>
                <div>
                   <h3 class="font-black text-sm uppercase tracking-tighter">[productName]</h3>
                   <span class="text-2xl font-black italic">149$</span>
                </div>
            </div>

            <!-- PLACEHOLDER LOGO (In top right like image) -->
            <div class="hidden md:flex flex-col items-center justify-center p-4">
                <svg viewBox="0 0 100 100" class="w-32 h-32 text-black">
                    <path fill="currentColor" d="M50,10 L60,40 L90,40 L65,60 L75,90 L50,70 L25,90 L35,60 L10,40 L40,40 Z"/>
                    <text x="50" y="98" text-anchor="middle" font-weight="900" font-size="12px">LOGO</text>
                </svg>
            </div>

            <!-- ROW 2 - PRODUCT 3 -->
            <div class="flex flex-col gap-2">
                <div class="w-full aspect-square flex items-center justify-center p-2 mb-2">
                   <img src="[imageURL]" alt="[productName]" class="max-w-full max-h-full object-contain">
                </div>
                <span class="text-2xl font-black italic">99$</span>
            </div>

             <!-- ROW 2 - PRODUCT 4 -->
             <div class="flex flex-col gap-2">
                <div class="w-full aspect-square flex items-center justify-center p-2 mb-2">
                   <img src="[imageURL]" alt="[productName]" class="max-w-full max-h-full object-contain">
                </div>
                <span class="text-2xl font-black italic">299$</span>
            </div>

             <!-- ROW 2 - PRODUCT 5 -->
             <div class="flex flex-col gap-2">
                <div class="w-full aspect-square flex items-center justify-center p-2 mb-2 bg-slate-50">
                    <div class="text-[8px] text-gray-300">PHOTO PRODUIT</div>
                </div>
                <span class="text-2xl font-black italic">FREE</span>
            </div>

        </div>

        <!-- FOOTER INFO -->
        <div class="mt-20 pt-6 border-t border-gray-100 flex flex-col md:flex-row justify-between items-center text-[10px] text-gray-400 uppercase tracking-widest gap-4">
            <span>Street, City, Zip - France</span>
            <span>www.ads-ai-portal.com</span>
            <span>Phone 01 23 45 67 89</span>
        </div>
    </main>

</body>
</html>
