<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bannière Pro Matériaux - Ads-AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    .font-condensed { font-family: 'Roboto Condensed', sans-serif; }
    
    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide { animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    
    .industrial-gradient {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
    }
    
    .shadow-pro {
      box-shadow: 0 25px 50px -12px rgba(234, 88, 12, 0.2);
    }
    
    .shimmer {
      position: relative;
      overflow: hidden;
    }
    .shimmer::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
  </style>
</head>
<body class="bg-transparent flex items-center justify-center min-h-screen p-4">
    <div class="max-w-5xl w-full bg-slate-900 rounded-3xl shadow-pro overflow-hidden flex flex-col md:flex-row border border-white/10 group">
        <!-- Section Visuelle: Contrasté Orange -->
        <div class="md:w-2/5 industrial-gradient p-12 flex items-center justify-center relative overflow-hidden">
            <!-- Decorative Hex Pattern -->
            <div class="absolute inset-0 opacity-10 pointer-events-none" style="background-image: radial-gradient(#fff 1px, transparent 0); background-size: 20px 20px;"></div>
            
            <div class="relative z-10 w-full aspect-square bg-white rounded-2xl shadow-2xl flex items-center justify-center p-4 transform group-hover:scale-105 transition-transform duration-700">
                <img id="product-imageUrl" src="[imageURL]" alt="[productName]" class="max-w-full max-h-full object-contain drop-shadow-2xl">
                <!-- Badge de qualité -->
                <div class="absolute -top-4 -right-4 bg-slate-900 text-white w-12 h-12 rounded-full flex items-center justify-center border-4 border-orange-500 font-black text-[10px] rotate-12">
                  PRO
                </div>
            </div>
            
            <!-- Floating Text Background -->
            <div class="absolute -bottom-4 -left-4 font-black text-7xl text-white/5 whitespace-nowrap select-none">
                QUALITÉ INDUSTRIELLE
            </div>
        </div>

        <!-- Section Contenu: Dark & Clean -->
        <div class="md:w-3/5 p-10 md:p-14 flex flex-col justify-between bg-slate-900 relative">
            <div class="animate-slide">
                <div class="flex items-center gap-3 mb-6">
                    <span class="bg-orange-500 text-slate-900 px-3 py-1 rounded text-[10px] font-black uppercase tracking-widest">Stock Disponible</span>
                    <span class="text-slate-500 text-[10px] font-mono tracking-tighter">REF: [productID]</span>
                </div>
                
                <h1 id="product-name" class="font-condensed text-4xl md:text-6xl text-white leading-[0.9] mb-6 uppercase border-l-4 border-orange-500 pl-6 group-hover:pl-8 transition-all duration-300">
                  [productName]
                </h1>
                
                <p class="text-slate-400 text-lg leading-relaxed line-clamp-2 max-w-lg">
                  [productDescription]
                </p>
            </div>

            <div class="mt-12 flex flex-col sm:flex-row items-center gap-10">
                <div class="text-center sm:text-left">
                    <span class="block text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-1">Tarif Professionnel</span>
                    <div class="flex items-baseline gap-2">
                      <span id="product-price" class="text-5xl font-black text-white tracking-tighter">[productPrice]</span>
                      <span class="text-orange-500 font-bold text-2xl uppercase">HT</span>
                    </div>
                </div>
                
                <a id="product-link" href="[productLink]" target="_blank" class="shimmer w-full sm:w-auto industrial-gradient text-white font-black py-5 px-12 rounded-xl transition-all shadow-xl hover:shadow-orange-500/20 uppercase tracking-widest text-sm text-center transform hover:-translate-y-1 active:scale-95">
                    Commander
                </a>
            </div>
            
            <!-- Decorative line -->
            <div class="absolute top-10 right-10 w-20 h-20 border-t-2 border-r-2 border-white/5 rounded-tr-3xl"></div>
        </div>
    </div>

    <!-- Script de secours pour l'API si non injecté par le serveur -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Si window.ADS_AI_PRODUCT n'existe pas, on tente de le charger (pour test direct du template)
            if (!window.ADS_AI_PRODUCT && window.location.hostname === 'localhost') {
                const API_URL = '/api/products';
                $.get(API_URL, function(products) {
                    if (products && products.length > 0) {
                        const p = products[Math.floor(Math.random() * products.length)];
                        $('#product-name').text(p.name);
                        $('#product-imageUrl').attr('src', p.imageUrl);
                        $('#product-price').text(p.price);
                    }
                });
            }
        });
    </script>
</body>
</html>
