<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Sale Banners - Tailwind + SVG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animation for floating dots */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .dot-float { animation: float 3s ease-in-out infinite; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center justify-center gap-8 p-4 md:p-8">

  <!-- BANNER 1: BIG SALE - OFFER -->
  <div class="relative w-full max-w-4xl bg-gradient-to-r from-lime-100 to-lime-50 rounded-xl shadow-lg overflow-hidden p-6 md:p-8 flex flex-col md:flex-row items-center gap-6">
    
    <!-- Decorative Dots (SVG) -->
    <svg class="absolute top-4 left-4 w-3 h-3 text-cyan-400 dot-float" viewBox="0 0 10 10"><circle cx="5" cy="5" r="5" fill="currentColor"/></svg>
    <svg class="absolute top-8 right-8 w-2 h-2 text-rose-400 dot-float" style="animation-delay: 0.5s" viewBox="0 0 10 10"><circle cx="5" cy="5" r="5" fill="currentColor"/></svg>
    <svg class="absolute bottom-6 left-1/4 w-2.5 h-2.5 text-amber-400 dot-float" style="animation-delay: 1s" viewBox="0 0 10 10"><circle cx="5" cy="5" r="5" fill="currentColor"/></svg>
    <svg class="absolute bottom-4 right-12 w-3 h-3 text-cyan-500 dot-float" style="animation-delay: 1.5s" viewBox="0 0 10 10"><circle cx="5" cy="5" r="5" fill="currentColor"/></svg>

    <!-- Product Image Injection -->
    <div class="w-32 h-32 md:w-44 md:h-44 bg-white rounded-2xl shadow-inner flex items-center justify-center p-2 z-10 shrink-0">
        <img id="product-imageUrl" src="[imageURL]" alt="[productName]" class="max-w-full max-h-full object-contain drop-shadow-lg">
    </div>

    <!-- Left: Big Sale Badge (SVG Diamond) -->
    <div class="relative flex-shrink-0">
      <svg class="w-32 h-32 md:w-36 md:h-36" viewBox="0 0 200 200">
        <polygon points="100,10 190,100 100,190 10,100" fill="#F5A623" />
        <path d="M30,60 L170,60 L150,90 L30,90 Z" fill="#E53935" transform="rotate(-10, 100, 75)" />
      </svg>
      <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
        <span class="text-[10px] font-bold bg-rose-500 px-2 py-1 rounded -mt-4 -rotate-6">OFFRE</span>
        <span id="product-price" class="text-3xl md:text-5xl font-black mt-1">[productPrice]<sup class="text-lg">€</sup></span>
        <span class="text-[10px] font-bold bg-amber-600 px-2 py-0.5 rounded mt-1">DISCOUNT</span>
      </div>
    </div>

    <!-- Right: Offer Text -->
    <div class="text-center md:text-left">
      <p class="text-sm md:text-base text-slate-600 font-semibold italic">MEILLEUR PRIX</p>
      <h2 id="product-name" class="text-3xl md:text-5xl font-black text-slate-800 tracking-tight uppercase">[banner_title]</h2>
      <p class="text-sm md:text-base text-slate-500 font-medium mt-1 leading-tight line-clamp-2">[productDescription]</p>
      <a href="[productLink]" target="_blank" class="inline-block mt-4 bg-rose-500 text-white font-bold px-6 py-2 rounded-lg hover:bg-rose-600 transition-all">VOIR L'OFFRE</a>
    </div>
  </div>

  <!-- BANNER 2: BIG SALE - SPECIAL OFFER -->
  <div class="relative w-full max-w-4xl bg-gradient-to-r from-lime-100 to-lime-50 rounded-xl shadow-lg overflow-hidden p-6 md:p-8 flex flex-col md:flex-row items-center justify-between gap-6">
    
    <!-- Decorative Dots (SVG) -->
    <svg class="absolute top-6 left-10 w-2 h-2 text-amber-400 dot-float" viewBox="0 0 10 10"><circle cx="5" cy="5" r="5" fill="currentColor"/></svg>
    <svg class="absolute top-4 right-1/3 w-3 h-3 text-cyan-400 dot-float" style="animation-delay: 0.7s" viewBox="0 0 10 10"><circle cx="5" cy="5" r="5" fill="currentColor"/></svg>
    <svg class="absolute bottom-5 left-20 w-2 h-2 text-rose-400 dot-float" style="animation-delay: 1.2s" viewBox="0 0 10 10"><circle cx="5" cy="5" r="5" fill="currentColor"/></svg>
    <svg class="absolute bottom-8 right-8 w-2.5 h-2.5 text-amber-500 dot-float" style="animation-delay: 0.3s" viewBox="0 0 10 10"><circle cx="5" cy="5" r="5" fill="currentColor"/></svg>

    <!-- Left: Text Content -->
    <div class="text-center md:text-left flex-1">
      <div class="inline-flex items-center mb-2">
        <svg class="w-4 h-4 text-cyan-500" viewBox="0 0 10 10"><polygon points="0,0 10,5 0,10" fill="currentColor"/></svg>
        <span class="bg-cyan-500 text-white text-xs font-bold px-3 py-1 uppercase">EXCLUSIF WEB</span>
      </div>
      <h2 class="text-4xl md:text-6xl font-black text-amber-500 tracking-tight uppercase">[productName]</h2>
      <div class="flex items-center gap-4 mt-2">
          <span class="text-3xl font-black text-rose-600">[productPrice] €</span>
          <a href="[productLink]" target="_blank" class="bg-amber-500 text-white font-bold px-6 py-2 rounded-lg hover:bg-amber-600 transition-all text-sm uppercase">ACHETER</a>
      </div>
    </div>

    <!-- Right: Image and Badge -->
    <div class="relative flex-shrink-0 flex items-center gap-4">
        <!-- Product Image -->
        <div class="w-24 h-24 md:w-32 md:h-32 bg-white rounded-full shadow-lg border-2 border-amber-400 flex items-center justify-center p-2">
            <img src="[imageURL]" alt="[productName]" class="max-w-full max-h-full object-contain">
        </div>

        <!-- Special Offer Badge (SVG Diamond) -->
        <div class="relative">
          <svg class="w-32 h-32 md:w-36 md:h-36" viewBox="0 0 200 200">
            <polygon points="100,10 190,100 100,190 10,100" fill="#F5A623" />
            <path d="M20,55 L180,55 L160,85 L20,85 Z" fill="#E53935" transform="rotate(5, 100, 70)" />
          </svg>
          <div class="absolute inset-0 flex flex-col items-center justify-center text-white">
            <span class="text-[9px] font-bold bg-rose-500 px-2 py-0.5 rounded rotate-3 -mt-2">SPECIAL</span>
            <span class="text-3xl font-black mt-1">[productPrice]<sup class="text-xs">€</sup></span>
          </div>
        </div>
    </div>
  </div>

  <!-- Footer Credit -->
  <p class="text-slate-400 text-sm">Tailwind + SVG Banners | Inspired by Freepik</p>

</body>
</html>
