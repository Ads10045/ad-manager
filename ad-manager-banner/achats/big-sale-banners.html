<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Big Sale - Ads-AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #f43f5e;
      --secondary: #fbbf24;
      --accent: #22d3ee;
    }
    body { 
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    
    /* Fallback if Tailwind fails */
    .banner-fallback {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: white;
      border-radius: 1rem;
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }
    .animate-float { animation: float 6s ease-in-out infinite; }
    
    @keyframes pulse-soft {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    .pulse-glow { animation: pulse-soft 3s ease-in-out infinite; }
    
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="bg-[#0f172a] min-h-screen flex flex-col items-center justify-center p-6 gap-12">

  <!-- BANNER 1: CYBERPUNK STYLE BIG SALE -->
  <div class="relative w-full max-w-5xl bg-[#1e293b] rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.5)] overflow-hidden flex flex-col md:flex-row items-center p-2 border border-white/5">
    
    <!-- Background Accents -->
    <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-rose-500/10 to-transparent pointer-events-none"></div>
    <div class="absolute -bottom-24 -left-24 w-64 h-64 bg-cyan-500/10 blur-[100px] pointer-events-none"></div>

    <!-- Image Container with unique shape -->
    <div class="relative w-full md:w-2/5 h-64 md:h-80 flex items-center justify-center p-8 z-10">
      <div class="absolute inset-0 bg-gradient-to-br from-rose-500/20 to-amber-500/20 rounded-[2rem] rotate-3 scale-95"></div>
      <div class="absolute inset-0 bg-white/5 backdrop-blur-md border border-white/10 rounded-[2rem] -rotate-2"></div>
      <img id="product-imageUrl" src="[imageURL]" alt="[productName]" class="relative z-20 max-w-full max-h-full object-contain drop-shadow-[0_20px_30px_rgba(0,0,0,0.5)] animate-float">
    </div>

    <!-- Content Section -->
    <div class="flex-1 p-8 md:p-12 z-10 text-center md:text-left">
      <div class="inline-flex items-center gap-2 bg-rose-500/20 border border-rose-500/30 px-4 py-1.5 rounded-full mb-6">
        <span class="w-2 h-2 bg-rose-500 rounded-full pulse-glow"></span>
        <span class="text-rose-400 text-[10px] font-black uppercase tracking-[0.3em]">Flash Sale Pro</span>
      </div>
      
      <h2 id="product-name" class="font-orbitron text-4xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white via-white to-white/40 leading-none mb-4 uppercase">[productName]</h2>
      
      <p class="text-slate-400 text-sm md:text-base font-medium line-clamp-2 max-w-xl mb-8">
        [productDescription]
      </p>

      <div class="flex flex-col md:flex-row items-center gap-8">
        <div class="flex flex-col">
          <span class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-1">Prix Exceptionnel</span>
          <div class="flex items-baseline gap-2">
            <span id="product-price" class="text-5xl font-black text-rose-500 tracking-tighter">[productPrice]</span>
            <span class="text-rose-500/50 font-bold text-xl">€</span>
          </div>
        </div>

        <a href="[productLink]" target="_blank" class="group relative px-10 py-5 bg-rose-600 hover:bg-rose-500 text-white rounded-2xl transition-all duration-300 transform hover:scale-105 hover:-rotate-1 active:scale-95 shadow-[0_15px_30px_rgba(225,29,72,0.3)]">
          <span class="relative z-10 font-black uppercase tracking-widest text-sm text-white">Profiter de l'offre</span>
          <div class="absolute inset-0 bg-gradient-to-r from-amber-500 to-rose-600 opacity-0 group-hover:opacity-100 rounded-2xl transition-opacity duration-300"></div>
        </a>
      </div>
    </div>
  </div>

  <!-- BANNER 2: MINIMALIST PREMIUM -->
  <div class="w-full max-w-5xl h-auto md:h-48 bg-white rounded-3xl overflow-hidden flex flex-col md:flex-row shadow-2xl group transition-all duration-500 hover:shadow-cyan-500/10">
    <!-- Left: Image -->
    <div class="w-full md:w-48 bg-slate-50 flex items-center justify-center p-6 border-r border-slate-100">
      <img src="[imageURL]" alt="[productName]" class="max-w-full max-h-full object-contain group-hover:scale-110 transition-transform duration-500">
    </div>
    
    <!-- Middle: Info -->
    <div class="flex-1 p-8 flex flex-col justify-center">
      <h3 class="text-slate-400 text-[10px] font-black uppercase tracking-[0.4em] mb-2">Edition Limitée</h3>
      <h2 class="text-2xl md:text-3xl font-black text-slate-800 uppercase tracking-tight line-clamp-1">[productName]</h2>
      <div class="flex items-center gap-4 mt-2">
        <div class="flex items-center gap-1">
          <svg class="w-3 h-3 text-amber-500" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
          <span class="text-[10px] font-bold text-slate-500">4.9/5 satisfaction</span>
        </div>
      </div>
    </div>

    <!-- Right: Price & CTA -->
    <div class="w-full md:w-72 bg-slate-900 p-8 flex flex-col items-center justify-center gap-4 relative">
      <div class="absolute top-0 right-0 w-32 h-32 bg-cyan-500/20 blur-3xl rounded-full"></div>
      <div class="text-center z-10">
        <span class="text-slate-500 text-[9px] font-bold uppercase tracking-widest block mb-1 underline decoration-cyan-500">Prix Direct</span>
        <span class="text-3xl font-black text-white">[productPrice]€</span>
      </div>
      <a href="[productLink]" target="_blank" class="w-full bg-cyan-500 hover:bg-cyan-400 text-slate-900 font-black py-3 rounded-xl transition-all text-xs uppercase tracking-widest text-center z-10">DÉCOUVRIR</a>
    </div>
  </div>

  <p class="text-slate-600 font-medium text-xs uppercase tracking-[0.5em]">Ads-AI Premium Ad Network</p>

</body>
</html>
