<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=160, height=600">
    <title>Banner Type C - Skyscraper 160x600</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 160px;
            height: 600px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }
        
        .banner-category {
            padding: 10px 12px;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.8), rgba(219, 39, 119, 0.8));
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .banner-category-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .banner-image-section {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
        }
        
        .banner-image-section img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
        }
        
        .banner-content {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        
        .banner-title {
            color: #ffffff;
            font-weight: 700;
            font-size: 13px;
            text-align: center;
            line-height: 1.3;
            margin-bottom: 12px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            white-space: normal;
            text-overflow: ellipsis;
            max-height: 34px;
        }
        
        .banner-description {
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            line-height: 1.5;
            text-align: center;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 8;
            line-clamp: 8;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .banner-features {
            margin: 16px 0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 10px;
            margin-bottom: 8px;
        }
        
        .feature-icon {
            width: 18px;
            height: 18px;
            background: rgba(168, 85, 247, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c084fc;
            font-size: 10px;
            flex-shrink: 0;
        }
        
        .banner-price-section {
            text-align: center;
            margin-bottom: 12px;
        }
        
        .banner-price {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .banner-margin {
            color: #10b981;
            font-size: 11px;
            font-weight: 700;
            margin-top: 4px;
        }
        
        .banner-cta {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #9333ea, #db2777);
            color: white;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 12px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.4);
        }
        
        .banner-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(147, 51, 234, 0.5);
        }
        
        .promo-ribbon {
            position: absolute;
            top: 44px;
            right: -28px;
            width: 100px;
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: white;
            font-size: 9px;
            font-weight: 800;
            padding: 6px 0;
            text-align: center;
            transform: rotate(45deg);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        /* Modal Preview */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            transform: scale(0.9);
            animation: scaleUp 0.3s ease forwards;
        }

        @keyframes scaleUp {
            to { transform: scale(1); }
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.3);
            border: 2px solid rgba(168, 85, 247, 0.5);
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .banner-image-section {
            cursor: zoom-in;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- Promo Ribbon -->
        <div class="promo-ribbon" data-field="promoBadge" style="display: none;">PROMO</div>
        
        <!-- Category -->
        <div class="banner-category">
            <div class="banner-category-text" data-field="category">[[category]]</div>
        </div>
        
        <!-- Image Section -->
        <div class="banner-image-section" onclick="window.showPreview('[[imageUrl]]')">
            <img src="[[imageUrl]]" data-field="imageUrl">
        </div>
        
        <!-- Content -->
        <div class="banner-content">
            <div class="banner-title" data-truncate="50" data-field="name">[[name]]</div>
            <div class="banner-description" data-field="description"></div>
            
            <!-- Features -->
            <div class="banner-features">
                <div class="feature-item">
                    <span class="feature-icon">✓</span>
                    <span data-field="supplier">[[supplier]]</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">✓</span>
                    <span>Stock: <span data-field="stock">[[stock]]</span></span>
                </div>
            </div>
            
            <!-- Price -->
            <div class="banner-price-section">
                <div class="banner-price" data-field="price">[[price]]€</div>
                <div class="banner-margin" data-field="margin">Marge: [[margin]]%</div>
            </div>
            
            <!-- CTA -->
            <a href="[[sourceUrl]]" class="banner-cta" target="_blank" data-field="sourceUrl">Découvrir →</a>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modalImg" src="" class="modal-image">
        </div>
    </div>

    <script>
        // Preview Function
        window.showPreview = function(url) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            if (!url || url.includes('[') || url.includes(']')) {
                return;
            }
            modalImg.src = url;
            modal.style.display = 'flex';
        };

        // Troncature à 50 caractères
        document.querySelectorAll('[data-truncate]').forEach(el => {
            const limit = parseInt(el.getAttribute('data-truncate'));
            const text = el.innerText.trim();
            if (text.length > limit) {
                el.innerText = text.substring(0, limit) + '...';
            }
        });
    </script>
<script>
    // Margin rounding and name truncation
    document.querySelectorAll(".margin-badge, .stat-value").forEach(function(el) {
        var text = el.textContent;
        var match = text.match(/([\d.]+)/);
        if (match) {
            el.textContent = text.replace(match[1], Math.round(parseFloat(match[1])));
        }
    });
    document.querySelectorAll(".product-name, .banner-title").forEach(function(el) {
        var text = el.textContent.trim();
        if (text.length > 50) {
            el.textContent = text.substring(0, 50) + "...";
        }
    });
</script>
</body>
</html>
