<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, height=50">
    <title>Mobile Leaderboard - 320x50</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 320px;
            height: 50px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 100%);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            gap: 10px;
        }
        
        .banner-image {
            width: 34px;
            height: 34px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .banner-image img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .banner-content {
            flex: 1;
            min-width: 0;
        }
        
        .banner-title {
            color: #ffffff;
            font-weight: 600;
            font-size: 11px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .banner-price {
            font-size: 14px;
            font-weight: 800;
            color: #a855f7;
        }
        
        .banner-cta {
            background: linear-gradient(135deg, #9333ea, #db2777);
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 10px;
            text-decoration: none;
            white-space: nowrap;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner-image">
            <img src="[[imageUrl]]" alt="[[name]]" data-field="imageUrl">
        </div>
        
        <div class="banner-content">
            <div class="banner-title" data-field="name">[[name]]</div>
            <div class="banner-price" data-field="price">[[price]]â‚¬</div>
        </div>
        
        <a href="[[sourceUrl]]" class="banner-cta" target="_blank" data-field="sourceUrl">Acheter</a>
    </div>
</body>
</html>
