<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=250">
    <title>Banner 300x250 - Medium Rectangle</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 300px;
            height: 250px;
            font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Background image with blur effect */
        .banner-background {
            position: absolute;
            inset: 0;
            background-image: url('[backgroundImageUrl]');
            background-size: cover;
            background-position: center;
            filter: blur(10px) brightness(0.6);
            transform: scale(1.15);
            z-index: 0;
        }
        
        /* Gradient overlay */
        .banner-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                165deg,
                rgba(139, 92, 246, 0.85) 0%,
                rgba(236, 72, 153, 0.75) 50%,
                rgba(251, 146, 60, 0.7) 100%
            );
            z-index: 1;
        }
        
        .banner-overlay::after {
            content: '';
            position: absolute;
            inset: 0;
            backdrop-filter: blur(3px);
            background: rgba(0, 0, 0, 0.1);
        }
        
        /* Promo Badge */
        .promo-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            background: linear-gradient(135deg, #ff3366, #ff6b35);
            color: white;
            font-size: 11px;
            font-weight: 900;
            padding: 6px 14px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.6);
            z-index: 10;
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        /* Product Image Section */
        .banner-image-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 3;
            padding: 20px 20px 10px 20px;
        }
        
        .banner-image-wrapper {
            position: relative;
        }
        
        .banner-image-wrapper::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
            border-radius: 50%;
            filter: blur(15px);
        }
        
        .banner-image {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 20px;
            border: 4px solid rgba(255, 255, 255, 0.9);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 1;
        }
        
        /* Content Section */
        .banner-content {
            position: relative;
            z-index: 3;
            padding: 0 16px 12px 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .banner-title {
            color: #ffffff;
            font-weight: 900;
            font-size: 18px;
            line-height: 1.3;
            text-align: center;
            text-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.7),
                0 1px 3px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(255, 255, 255, 0.3);
            -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.25);
            paint-order: stroke fill;
            letter-spacing: 0.3px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .banner-subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 12px;
            font-weight: 700;
            text-align: center;
            text-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.6),
                0 0 10px rgba(255, 255, 255, 0.3);
            -webkit-text-stroke: 0.8px rgba(255, 255, 255, 0.2);
            paint-order: stroke fill;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* Price and CTA Section */
        .banner-footer {
            position: relative;
            z-index: 3;
            padding: 0 16px 16px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .banner-price {
            font-size: 32px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.7),
                0 2px 5px rgba(0, 0, 0, 0.9),
                0 0 25px rgba(255, 255, 255, 0.5);
            letter-spacing: -1px;
            -webkit-text-stroke: 2.5px rgba(255, 255, 255, 0.3);
            paint-order: stroke fill;
        }
        
        .banner-cta {
            width: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            color: #8B5CF6;
            padding: 14px 24px;
            border-radius: 14px;
            font-weight: 900;
            font-size: 15px;
            text-decoration: none;
            text-align: center;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid rgba(255, 255, 255, 0.9);
            cursor: pointer;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: block;
        }
        
        .banner-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .banner-cta:hover::before {
            left: 100%;
        }
        
        .banner-cta:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 30px rgba(139, 92, 246, 0.6),
                inset 0 2px 4px rgba(255, 255, 255, 0.9);
            border-color: #ffffff;
        }
        
        /* Animated particles */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }
        
        .particle-1 {
            top: 30px;
            left: 30px;
            animation: float 3s infinite ease-in-out;
        }
        
        .particle-2 {
            top: 60px;
            right: 40px;
            animation: float 4s infinite ease-in-out 0.5s;
        }
        
        .particle-3 {
            bottom: 120px;
            left: 50px;
            animation: float 3.5s infinite ease-in-out 1s;
        }
        
        .particle-4 {
            bottom: 140px;
            right: 35px;
            animation: float 4.5s infinite ease-in-out 1.5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); opacity: 0.7; }
            50% { transform: translateY(-20px); opacity: 1; }
        }
        
        /* Light streak */
        .light-streak {
            position: absolute;
            top: 0;
            left: -50%;
            width: 30%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.15) 50%,
                transparent 100%
            );
            transform: skewX(-20deg);
            animation: streak 5s infinite;
            z-index: 2;
        }
        
        @keyframes streak {
            0%, 100% { left: -50%; }
            50% { left: 120%; }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- Background image with blur -->
        <div class="banner-background" data-field="backgroundImageUrl"></div>
        
        <!-- Gradient overlay -->
        <div class="banner-overlay"></div>
        
        <!-- Animated light streak -->
        <div class="light-streak"></div>
        
        <!-- Decorative particles -->
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        
        <!-- Promo Badge (conditionnel) -->
        <div class="promo-badge" data-field="promoBadge">-50%</div>
        
        <!-- Product Image Section -->
        <div class="banner-image-section">
            <div class="banner-image-wrapper">
                <img src="[imageUrl]" alt="[name]" class="banner-image" data-field="imageUrl">
            </div>
        </div>
        
        <!-- Content Section -->
        <div class="banner-content">
            <div class="banner-title" data-field="name">[name]</div>
            <div class="banner-subtitle" data-field="category">[category]</div>
        </div>
        
        <!-- Price and CTA Section -->
        <div class="banner-footer">
            <div class="banner-price" data-field="price">[price]â‚¬</div>
            <a href="[sourceUrl]" class="banner-cta" target="_blank" data-field="sourceUrl">Acheter Maintenant</a>
        </div>
    </div>
</body>
</html>
