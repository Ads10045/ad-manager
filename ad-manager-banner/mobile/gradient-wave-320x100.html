<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, height=100">
    <title>Gradient Wave - 320x100</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 320px;
            height: 100px;
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 12px;
            position: relative;
        }
        
        .wave-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100% 100% 0 0;
        }
        
        .product-image {
            width: 76px;
            height: 76px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .content {
            flex: 1;
            padding: 0 12px;
            position: relative;
            z-index: 1;
        }
        
        .product-name {
            color: #ffffff;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 4px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .price-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .price {
            font-size: 18px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .margin-badge {
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
        }
        
        .cta-button {
            background: rgba(255, 255, 255, 0.95);
            color: #ff6b6b;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 11px;
            text-decoration: none;
            flex-shrink: 0;
            transition: all 0.2s ease;
            position: relative;
            z-index: 1;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="wave-decoration"></div>
        <img src="[[imageUrl]]" alt="[[name]]" class="product-image" data-field="imageUrl">
        <div class="content">
            <div class="product-name" data-field="name">[[name]]</div>
            <div class="price-row">
                <span class="price" data-field="price">[[price]]â‚¬</span>
                <span class="margin-badge" data-field="margin">+[[margin]]%</span>
            </div>
        </div>
        <a href="[[sourceUrl]]" class="cta-button" target="_blank" data-field="sourceUrl">Voir</a>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const marginEl = document.querySelector('.margin-badge');
            if (marginEl) {
                const text = marginEl.textContent;
                const match = text.match(/([\d.]+)/);
                if (match) {
                    marginEl.textContent = '+' + Math.round(parseFloat(match[[1]])) + '%';
                }
            }
        });
    </script>
</body>
</html>
