<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=250">
    <title>Tech Dark - 300x250</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 300px;
            height: 250px;
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0d1117;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid #30363d;
        }
        
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(88, 166, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(88, 166, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #21262d;
            position: relative;
            z-index: 1;
        }
        
        .tag {
            background: #238636;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }
        
        .margin-tag {
            color: #7ee787;
            font-size: 11px;
            font-weight: 600;
        }
        
        .product-section {
            display: flex;
            padding: 16px;
            gap: 16px;
            position: relative;
            z-index: 1;
        }
        
        .product-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid #30363d;
            flex-shrink: 0;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            color: #c9d1d9;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .category {
            color: #58a6ff;
            font-size: 11px;
            margin-bottom: 12px;
        }
        
        .price {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background: #161b22;
            border-top: 1px solid #21262d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cta-button {
            background: #238636;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .cta-button:hover {
            background: #2ea043;
        }
        
        .stats {
            display: flex;
            gap: 12px;
        }
        
        .stat {
            color: #8b949e;
            font-size: 11px;
        }
        
        .stat-value {
            color: #c9d1d9;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="grid-bg"></div>
        
        <div class="header">
            <span class="tag">PROMO</span>
            <span class="margin-tag" data-field="margin">+[[margin]]% profit</span>
        </div>
        
        <div class="product-section">
            <img src="[[imageUrl]]" class="product-image" data-field="imageUrl">
            <div class="product-info">
                <div class="product-name" data-field="name">[[name]]</div>
                <div class="category" data-field="category"># [[category]]</div>
                <div class="price" data-field="price">[[price]]â‚¬</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="stats">
                <span class="stat">Stock: <span class="stat-value">Disponible</span></span>
            </div>
            <a href="[[sourceUrl]]" class="cta-button" target="_blank" data-field="sourceUrl"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.6 13.5a2 2 0 0 0 2 1.5h9.4a2 2 0 0 0 2-1.5L23 6H6"/></svg></a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const marginEl = document.querySelector('.margin-tag');
            if (marginEl) {
                const text = marginEl.textContent;
                const match = text.match(/([\d.]+)/);
                if (match) {
                    marginEl.textContent = '+' + Math.round(parseFloat(match[[1]])) + '% profit';
                }
            }
        });
    </script>
<script>
    // Margin rounding and name truncation
    document.querySelectorAll(".margin-badge, .stat-value").forEach(function(el) {
        var text = el.textContent;
        var match = text.match(/([\d.]+)/);
        if (match) {
            el.textContent = text.replace(match[1], Math.round(parseFloat(match[1])));
        }
    });
    document.querySelectorAll(".product-name, .banner-title").forEach(function(el) {
        var text = el.textContent.trim();
        if (text.length > 50) {
            el.textContent = text.substring(0, 50) + "...";
        }
    });
</script>
</body>
</html>
