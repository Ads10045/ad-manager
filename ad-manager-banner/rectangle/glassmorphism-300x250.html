<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=250">
    <title>Glassmorphism - 300x250</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 300px;
            height: 250px;
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            padding: 16px;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: 100%;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }
        
        .product-image-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .product-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-name {
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .category {
            color: rgba(255, 255, 255, 0.8);
            font-size: 11px;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .price-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .price {
            font-size: 28px;
            font-weight: 900;
            color: #ffffff;
        }
        
        .margin-pill {
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
        }
        
        .cta-button {
            display: block;
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            padding: 12px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 13px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            margin-top: auto;
        }
        
        .cta-button:hover {
            background: #ffffff;
            transform: translateY(-2px);
        }
        
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .circle-1 { width: 100px; height: 100px; top: -30px; right: -30px; }
        .circle-2 { width: 60px; height: 60px; bottom: 20px; left: -20px; }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="glass-card">
            <div class="product-image-wrapper">
                <img src="[[imageUrl]]" alt="[[name]]" data-field="imageUrl">
            </div>
            <div class="product-name" data-field="name">[[name]]</div>
            <div class="category" data-field="category">[[category]]</div>
            <div class="price-section">
                <span class="price" data-field="price">[[price]]€</span>
                <span class="margin-pill" data-field="margin">+[[margin]]%</span>
            </div>
            <a href="[[sourceUrl]]" class="cta-button" target="_blank" data-field="sourceUrl">Découvrir →</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const marginEl = document.querySelector('.margin-pill');
            if (marginEl) {
                const text = marginEl.textContent;
                const match = text.match(/([\d.]+)/);
                if (match) {
                    marginEl.textContent = '+' + Math.round(parseFloat(match[[1]])) + '%';
                }
            }
        });
    </script>
<script>
    // Margin rounding and name truncation
    document.querySelectorAll(".margin-badge, .stat-value").forEach(function(el) {
        var text = el.textContent;
        var match = text.match(/([\d.]+)/);
        if (match) {
            el.textContent = text.replace(match[1], Math.round(parseFloat(match[1])));
        }
    });
    document.querySelectorAll(".product-name, .banner-title").forEach(function(el) {
        var text = el.textContent.trim();
        if (text.length > 50) {
            el.textContent = text.substring(0, 50) + "...";
        }
    });
</script>
</body>
</html>
