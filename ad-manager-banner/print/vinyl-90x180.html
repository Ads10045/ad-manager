<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Vinyl Banner 90x180cm - Ads-AI</title>
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .vinyl-gradient { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); }
    </style>
</head>
<body class="bg-transparent m-0 p-0 overflow-hidden">
    <!-- Prévisualisation réduite 1:4 (90x180cm -> 180x360px pour l'aperçu) -->
    <div class="w-[180px] h-[360px] vinyl-gradient flex flex-col relative overflow-hidden border-4 border-white shadow-2xl">
        <!-- Header -->
        <div class="p-4 text-center bg-slate-900">
            <span class="text-yellow-400 text-xs font-black uppercase tracking-[0.2em]">OFFRE SPÉCIALE</span>
        </div>

        <!-- Main Image -->
        <div class="flex-1 flex items-center justify-center p-4 bg-white">
            <img src="[imageUrl]" alt="[name]" class="max-w-full max-h-full object-contain drop-shadow-lg">
        </div>

        <!-- Content -->
        <div class="p-4 text-slate-900 text-center bg-white">
            <h2 class="text-sm font-black uppercase leading-tight mb-2 line-clamp-2">[name]</h2>
            <p class="text-[8px] text-slate-500 font-bold uppercase tracking-widest mb-2">[category]</p>
        </div>

        <!-- Price Section -->
        <div class="p-4 bg-slate-900 text-center">
            <span class="text-yellow-400 text-3xl font-black">[price]€</span>
            <span class="block text-slate-500 text-[10px] line-through mt-1">[supplierPrice]€</span>
        </div>

        <!-- Footer -->
        <div class="p-3 bg-yellow-500 text-center">
            <p class="text-slate-900 text-[10px] font-black uppercase tracking-widest">[stock] Disponibles</p>
        </div>
    </div>
</body>
</html>
