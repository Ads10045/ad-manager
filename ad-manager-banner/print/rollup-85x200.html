<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Roll-Up 85x200cm - Ads-AI</title>
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .rollup-gradient { background: linear-gradient(180deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); }
    </style>
</head>
<body class="bg-transparent m-0 p-0 overflow-hidden">
    <!-- Prévisualisation réduite à 1:4.7 (85x200cm -> 170x400px pour l'aperçu) -->
    <div class="w-[170px] h-[400px] rollup-gradient flex flex-col relative overflow-hidden border border-white/10">
        <!-- Top accent -->
        <div class="h-2 w-full bg-blue-500"></div>
        
        <!-- Logo/Brand area -->
        <div class="p-4 text-center">
            <span class="text-white text-[10px] font-black uppercase tracking-[0.3em]">Premium Store</span>
        </div>

        <!-- Main Image -->
        <div class="flex-1 flex items-center justify-center p-4">
            <div class="w-full h-full bg-white/5 rounded-2xl border border-white/10 flex items-center justify-center p-4">
                <img src="[imageUrl]" alt="[name]" class="max-w-full max-h-full object-contain drop-shadow-xl">
            </div>
        </div>

        <!-- Content -->
        <div class="p-4 text-white text-center">
            <p class="text-[8px] text-blue-400 font-bold uppercase tracking-widest mb-2">[category]</p>
            <h2 class="text-sm font-black uppercase leading-tight mb-3 line-clamp-2">[name]</h2>
            <div class="mb-3">
                <span class="text-2xl font-black">[price]€</span>
            </div>
            <p class="text-[8px] text-slate-400 leading-relaxed line-clamp-3 mb-4">[description]</p>
        </div>

        <!-- Footer CTA -->
        <div class="p-4 bg-blue-500">
            <p class="text-white text-center text-[10px] font-black uppercase tracking-widest">Scannez le QR Code</p>
        </div>
    </div>
</body>
</html>
