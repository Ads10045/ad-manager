<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=820, height=312">
    <title>Black Friday Cover 820x312</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .banner-container {
            position: absolute;
            left: 270px;
            top: 3%;
            /* transform: translateY(-50%); */
            /* width: 350px; */
            height: 280px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Abstract Triangle Shapes */
        .shape-triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgba(180, 100, 30, 0.05);
            transform: rotate(35deg);
        }
        .bg-shape-1 { top: -20px; left: 200px; transform: rotate(15deg); border-bottom-width: 150px; }
        .bg-shape-2 { bottom: 20px; left: 350px; transform: rotate(-15deg); border-bottom-color: rgba(0,0,0,0.03); }

        /* Floating Spheres (Blurry Balls) */
        .sphere {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #cd853f, #8b4513);
            box-shadow: 0 10px 20px rgba(139, 69, 19, 0.4);
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.6);
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }
        .sphere.blur {
            filter: blur(2px);
        }

        /* Main Content Layout */
        .content-left {
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
            z-index: 10;
        }

        .limited-offer {
            font-size: 10px;
            letter-spacing: 4px;
            color: #8b4513;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: -5px;
        }

        .title-black {
            font-family: 'Oswald', sans-serif;
            font-size: 80px;
            font-weight: 700;
            line-height: 0.9;
            background: linear-gradient(to bottom, #8b4513, #cd853f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .title-friday {
            font-family: 'Oswald', sans-serif;
            font-size: 60px;
            font-weight: 300;
            line-height: 0.8;
            color: transparent;
            -webkit-text-stroke: 1px #8b4513;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        /* Call to Action */
        .cta-container {
            margin-top: 15px;
        }
        .cta-btn {
            background: #8b4513;
            color: white;
            padding: 8px 24px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(139, 69, 19, 0.3);
            text-transform: uppercase;
        }
        .cta-btn:hover {
            transform: scale(1.05);
            background: #cd853f;
        }
        .contact-info {
            margin-top: 10px;
            font-size: 10px;
            color: #555;
            font-weight: 600;
        }
        .website {
            color: #888;
            font-weight: 400;
        }

        /* Offer Box */
        .offer-box {
            position: absolute;
            top: 60px;
            right: 120px;
            border: 2px solid #8b4513;
            padding: 5px 15px;
            /* transform: rotate(-5deg); */
            background: rgba(255, 255, 255, 0.8);
            z-index: 5;
        }
        .offer-percent {
            font-size: 28px;
            font-weight: 800;
            color: #8b4513;
            line-height: 1;
        }
        .offer-sub {
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 600;
            color: #555;
        }

        /* Product Image */
       .product-container {
            position: absolute;
            left: 308px;
            top: 3%;
            /* transform: translateY(-50%); */
            /* width: 350px; */
            height: 280px;
            z-index: 15;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .product-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.3));
            
        }

        /* Popin Logic (kept from previous requests) */
        .product-img { cursor: zoom-in; transition: transform 0.3s ease; }

    </style>
</head>
<body>

    <div class="banner-container">
        <!-- Background Shapes -->
        <div class="shape-triangle bg-shape-1"></div>
        <div class="shape-triangle bg-shape-2"></div>

        <!-- Text Content -->
        <div class="content-left">
            <div class="limited-offer">Limited Offer</div>
            <div class="title-black">BLACK</div>
            <div class="title-friday">FRIDAY</div>
            
            <div class="cta-container">
                <a href="[[sourceUrl]]" class="cta-btn" target="_blank">
                    Order Now 
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                </a>
                <div class="contact-info">
                    <div>[[stock]] In Stock</div>
                    <div class="website">ads-ai.com</div>
                </div>
            </div>
        </div>

        <!-- Offer Badge -->
        <div class="offer-box">
            <div class="offer-percent">[[margin]]% OFF</div> <!-- Using margin as discount placeholder -->
            <div class="offer-sub">For All Items</div>
        </div>

        <!-- Product Image -->
        <div class="product-container">
            <img src="[[imageUrl]]" class="product-img" alt="Product">
        </div>
    </div>

<script>
    // Popin Logic
    var img = document.querySelector('.product-img');
    if(img) {
        img.onclick = function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            var modal = document.createElement('div');
            modal.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);z-index:99999;display:flex;align-items:center;justify-content:center;cursor:zoom-out;opacity:0;transition:opacity 0.2s ease;";
            
            var fullImg = document.createElement('img');
            fullImg.src = this.src;
            fullImg.style.cssText = "max-width:90%;max-height:90%;object-fit:contain;border-radius:4px;box-shadow:0 10px 30px rgba(0,0,0,0.5);transform:scale(0.9);transition:transform 0.2s ease;";
            
            modal.appendChild(fullImg);
            document.body.appendChild(modal);
            
            setTimeout(function() {
                modal.style.opacity = '1';
                fullImg.style.transform = 'scale(1)';
            }, 10);

            modal.onclick = function() {
                modal.style.opacity = '0';
                fullImg.style.transform = 'scale(0.9)';
                setTimeout(function() {
                    document.body.removeChild(modal);
                }, 200);
            };
        };
    }
</script>

</body>
</html>
