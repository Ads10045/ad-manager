<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Multi-Product</title>
    <style>
        :root {
            --bg-color: #f3f0df;
            --card-bg: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #8b7355; /* Gold/Brown tone */
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Playfair Display', serif; background-color: var(--bg-color); }
        .banner {
            width: 970px;
            height: 250px;
            display: flex;
            position: relative;
            box-sizing: border-box;
            padding: 20px;
        }

        /* Left Side: Text */
        .text-section {
            width: 25%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 20px;
            z-index: 2;
        }
        .text-section h2 {
            font-size: 32px;
            font-weight: 400;
            margin: 0;
            color: var(--text-color);
            line-height: 1.2;
        }
        .text-section h1 {
            font-size: 42px;
            font-weight: 700;
            margin: 5px 0;
            color: #6b5c46; /* slightly darker gold */
            text-transform: uppercase;
            line-height: 1;
        }
        .text-section p {
            font-size: 28px;
            font-weight: 400;
            margin: 0;
            font-style: italic;
        }
        
        /* Products Slider/Grid */
        .products-container {
            flex: 1;
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
        }
        
        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 160px;
            height: 210px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            transition: transform 0.2s;
        }
        .product-card:hover { opacity: 0.8 !important; }

        .brand-logo {
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: #800000; /* Dark red like the logo in image */
            font-size: 16px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .logo-icon {
            width: 16px;
            height: 16px;
            background: #800000;
            border-radius: 50%; /* Placeholder for spade icon */
            display: inline-block;
        }

        .product-image {
            width: 100%;
            height: 100px;
            object-fit: contain;
            margin: 5px 0;
        }

        .shop-btn {
            margin-top: auto;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        /* Right Side decoration */
        .decoration-right {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-family: 'Cinzel', serif;
            font-size: 12px;
            letter-spacing: 2px;
            color: #1a1a1a;
        }
        
        /* Background pattern (black cards) behind */
        .bg-pattern {
            position: absolute;
            left: 200px;
            right: 0;
            top: 40px;
            bottom: 20px;
            background: #1a0a0a;
            border-radius: 20px 0 0 20px;
            z-index: 0;
            opacity: 1;
            /* Simple pattern simulation */
            background-image: radial-gradient(#2a1a1a 15%, transparent 16%);
            background-size: 20px 20px;
        }

        .products-container { z-index: 1; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="text-section">
            <h2>Enjoy<br>our</h2>
            <h1>Black<br>Friday</h1>
            <p>sales !</p>
        </div>
        
        <div class="bg-pattern"></div>

        <div class="products-container">
            <!-- Product 1 -->
            <a href="[product1Link]" class="product-card" target="_blank">
                <div class="brand-logo"><span class="logo-icon"></span>MC</div>
                <img src="[product1Image]" alt="[product1Name]" class="product-image" onerror="this.src='https://via.placeholder.com/150?text=Shoe'">
                <div class="shop-btn">Shop Now !</div>
            </a>
            
            <!-- Product 2 -->
            <a href="[product2Link]" class="product-card" target="_blank">
                <div class="brand-logo"><span class="logo-icon"></span>MC</div>
                <img src="[product2Image]" alt="[product2Name]" class="product-image" onerror="this.src='https://via.placeholder.com/150?text=Shoe'">
                <div class="shop-btn">Shop Now !</div>
            </a>
            
            <!-- Product 3 -->
            <a href="[product3Link]" class="product-card" target="_blank">
                <div class="brand-logo"><span class="logo-icon"></span>MC</div>
                <img src="[product3Image]" alt="[product3Name]" class="product-image" onerror="this.src='https://via.placeholder.com/150?text=Shoe'">
                <div class="shop-btn">Shop Now !</div>
            </a>

            <!-- Product 4 -->
            <a href="[product4Link]" class="product-card" target="_blank">
                <div class="brand-logo"><span class="logo-icon"></span>MC</div>
                <img src="[product4Image]" alt="[product4Name]" class="product-image" onerror="this.src='https://via.placeholder.com/150?text=Shoe'">
                <div class="shop-btn">Shop Now !</div>
            </a>
        </div>

        <div class="decoration-right">
            <div class="vertical-text">MIMI CHAMOIS</div>
        </div>
    </div>
</body>
</html>
