<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=160, height=600">
    <title>Gradient Wave 160x600</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 160px;
            height: 600px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 16px;
            position: relative;
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .content {
            flex: 1;
            padding: 16px 0;
            color: #ffffff;
            text-align: center;
        }
        
        .product-name {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-category {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 16px;
        }
        
        .price {
            font-size: 28px;
            font-weight: 900;
            color: #ffffff;
            display: block;
            margin-bottom: 8px;
        }
        
        .margin-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: #ffffff;
            display: inline-block;
        }
        
        .cta-button {
            background: #ffffff;
            color: #764ba2;
            padding: 14px 20px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 13px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
            margin-top: auto;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="[[imageUrl]]" alt="[[name]]" class="product-image">
        <div class="content">
            <div class="product-name">[[name]]</div>
            <div class="product-category">[[category]]</div>
            <span class="price">[[price]]â‚¬</span>
            <span class="margin-badge">+[[margin]]%</span>
        </div>
        <a href="[[sourceUrl]]" class="cta-button" target="_blank"<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.6 13.5a2 2 0 0 0 2 1.5h9.4a2 2 0 0 0 2-1.5L23 6H6"/></svg></a>
    </div>
</body>
</html>
