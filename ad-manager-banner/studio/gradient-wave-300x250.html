<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=250">
    <title>Gradient Wave 300x250</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 300px;
            height: 250px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 16px;
            position: relative;
        }
        
        .product-image {
            width: 100%;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .content {
            flex: 1;
            padding: 12px 0;
            color: #ffffff;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-category {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .price-section {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .price {
            font-size: 22px;
            font-weight: 900;
            color: #ffffff;
        }
        
        .margin-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .cta-button {
            background: #ffffff;
            color: #764ba2;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="[[imageUrl]]" alt="[[name]]" class="product-image">
        <div class="content">
            <div class="product-name">[[name]]</div>
            <div class="product-category">[[category]]</div>
        </div>
        <div class="footer">
            <div class="price-section">
                <span class="price">[[price]]â‚¬</span>
                <span class="margin-badge">+[[margin]]%</span>
            </div>
            <a href="[[sourceUrl]]" class="cta-button" target="_blank">Acheter</a>
        </div>
    </div>
</body>
</html>
