<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=250">
    <title>Gradient Wave 300x250</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 300px;
            height: 250px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 16px;
            position: relative;
        }
        
        .product-image {
            width: 100%;
            height: 145px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }
        .product-image:hover {
            transform: scale(1.02);
        }
        
        .content {
            flex: 1;
            padding: 8px 0;
            color: #ffffff;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 2px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-category {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 4px;
        }
        
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
        }
        
        .price-section {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .price {
            font-size: 20px;
            font-weight: 900;
            color: #ffffff;
        }
        
        .margin-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .cta-button {
            background: #ffffff;
            color: #764ba2;
            padding: 8px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="[[imageUrl]]" class="product-image">
        <div class="content">
            <div class="product-name">[[name]]</div>
            <div class="product-category">[[category]]</div>
        </div>
        <div class="footer">
            <div class="price-section">
                <span class="price">[[price]]â‚¬</span>
                <span class="margin-badge">+[[margin]]%</span>
            </div>
            <a href="[[sourceUrl]]" class="cta-button" target="_blank">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.6 13.5a2 2 0 0 0 2 1.5h9.4a2 2 0 0 0 2-1.5L23 6H6"/></svg>
            </a>
        </div>
    </div>
<script>
    // Margin rounding and name truncation
    document.querySelectorAll(".margin-badge, .stat-value").forEach(function(el) {
        var text = el.textContent;
        var match = text.match(/([\d.]+)/);
        if (match) {
            el.textContent = text.replace(match[1], Math.round(parseFloat(match[1])));
        }
    });
    document.querySelectorAll(".product-name, .banner-title").forEach(function(el) {
        var text = el.textContent.trim();
        if (text.length > 50) {
            el.textContent = text.substring(0, 50) + "...";
        }
    });

    // Image Popin Logic
    var img = document.querySelector('.product-image');
    if(img) {
        img.onclick = function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            var modal = document.createElement('div');
            // Inline styles for zero-dependency
            modal.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);z-index:99999;display:flex;align-items:center;justify-content:center;cursor:zoom-out;opacity:0;transition:opacity 0.2s ease;";
            
            var fullImg = document.createElement('img');
            fullImg.src = this.src;
            fullImg.style.cssText = "max-width:90%;max-height:90%;object-fit:contain;border-radius:4px;box-shadow:0 10px 30px rgba(0,0,0,0.5);transform:scale(0.9);transition:transform 0.2s ease;";
            
            modal.appendChild(fullImg);
            document.body.appendChild(modal);
            
            // Animation
            setTimeout(function() {
                modal.style.opacity = '1';
                fullImg.style.transform = 'scale(1)';
            }, 10);

            modal.onclick = function() {
                modal.style.opacity = '0';
                fullImg.style.transform = 'scale(0.9)';
                setTimeout(function() {
                    document.body.removeChild(modal);
                }, 200);
            };
        };
    }
</script>
</body>
</html>
