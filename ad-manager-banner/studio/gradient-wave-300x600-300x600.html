<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner - 300x600</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        .banner-container {
            position: relative;
            width: 300px;
            height: 600px;
            background: #ffffff;
            overflow: hidden;
            font-family: Inter, sans-serif;
        }
    </style>
</head>
<body>
<div class="banner-container">
    <div style="position: absolute;
                    left: 0px;
                    top: 0px;
                    width: 300px;
                    height: 600px;
                    transform: rotate(0deg);
                        background-color: #ffffff;
                        border-radius: 0;
                    "></div>
    <div style="position: absolute;
                    left: 19px;
                    top: 120px;
                    width: 263px;
                    height: 240px;
                    transform: rotate(0deg);
                        font-size: 23px;
                        font-family: Inter, sans-serif;
                        font-weight: bold;
                        font-style: normal;
                        color: #000;
                        text-align: center;
                        text-decoration: none;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    ">Gradient Wave</div>
</div>
</body>
</html>
