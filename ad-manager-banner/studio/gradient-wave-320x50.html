<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, height=50">
    <title>Gradient Wave 320x50</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 320px;
            height: 50px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 6px 12px;
            position: relative;
        }
        
        .product-image {
            width: 38px;
            height: 38px;
            border-radius: 6px;
            object-fit: cover;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .content {
            flex: 1;
            padding: 0 10px;
            color: #ffffff;
        }
        
        .product-name {
            font-size: 11px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }
        
        .product-category {
            font-size: 9px;
            opacity: 0.8;
        }
        
        .price {
            font-size: 16px;
            font-weight: 900;
            color: #ffffff;
            margin-right: 10px;
        }
        
        .cta-button {
            background: #ffffff;
            color: #764ba2;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 10px;
            text-decoration: none;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="[[imageUrl]]" class="product-image">
        <div class="content">
            <div class="product-name">[[name]]</div>
            <div class="product-category">[[category]]</div>
        </div>
        <span class="price">[[price]]â‚¬</span>
        <a href="[[sourceUrl]]" class="cta-button" target="_blank"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.6 13.5a2 2 0 0 0 2 1.5h9.4a2 2 0 0 0 2-1.5L23 6H6"/></svg></a>
    </div>
<script>
    // Margin rounding and name truncation
    document.querySelectorAll(".margin-badge, .stat-value").forEach(function(el) {
        var text = el.textContent;
        var match = text.match(/([\d.]+)/);
        if (match) {
            el.textContent = text.replace(match[1], Math.round(parseFloat(match[1])));
        }
    });
    document.querySelectorAll(".product-name, .banner-title").forEach(function(el) {
        var text = el.textContent.trim();
        if (text.length > 50) {
            el.textContent = text.substring(0, 50) + "...";
        }
    });
</script>
</body>
</html>
