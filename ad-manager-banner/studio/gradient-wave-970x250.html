<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=970, height=250">
    <title>Gradient Wave 970x250</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 970px;
            height: 250px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 24px 40px;
            position: relative;
        }
        
        .product-image {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .content {
            flex: 1;
            padding: 0 40px;
            color: #ffffff;
        }
        
        .product-name {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-category {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .product-description {
            font-size: 14px;
            opacity: 0.7;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .right-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 16px;
        }
        
        .stats {
            display: flex;
            gap: 16px;
        }
        
        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 800;
            color: #ffffff;
        }
        
        .stat-label {
            font-size: 10px;
            opacity: 0.7;
            color: #ffffff;
            text-transform: uppercase;
        }
        
        .price-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .old-price {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: line-through;
        }
        
        .price {
            font-size: 36px;
            font-weight: 900;
            color: #ffffff;
        }
        
        .cta-button {
            background: #ffffff;
            color: #764ba2;
            padding: 18px 40px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img src="[[imageUrl]]" class="product-image">
        <div class="content">
            <div class="product-name">[[name]]</div>
            <div class="product-category">[[category]]</div>
        </div>
        <div class="right-section">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value">[[stock]]</div>
                    <div class="stat-label">Stock</div>
                </div>
                <div class="stat">
                    <div class="stat-value">[[margin]]%</div>
                    <div class="stat-label">Marge</div>
                </div>
            </div>
            <div class="price-section">
                <span class="old-price">[[supplierPrice]]€</span>
                <span class="price">[[price]]€</span>
            </div>
            <a href="[[sourceUrl]]" class="cta-button" target="_blank"<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.6 13.5a2 2 0 0 0 2 1.5h9.4a2 2 0 0 0 2-1.5L23 6H6"/></svg></a>
        </div>
    </div>
<script>
    // Margin rounding and name truncation
    document.querySelectorAll(".margin-badge, .stat-value").forEach(function(el) {
        var text = el.textContent;
        var match = text.match(/([\d.]+)/);
        if (match) {
            el.textContent = text.replace(match[1], Math.round(parseFloat(match[1])));
        }
    });
    document.querySelectorAll(".product-name, .banner-title").forEach(function(el) {
        var text = el.textContent.trim();
        if (text.length > 50) {
            el.textContent = text.substring(0, 50) + "...";
        }
    });
</script>
</body>
</html>
