<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=600">
    <title>Banner Type D - Half Page 300x600</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 300px;
            height: 600px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0f172a 0%, #4c1d95 30%, #831843 70%, #0f172a 100%);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
        }
        
        .banner-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .brand-logo {
            background: linear-gradient(135deg, #9333ea, #db2777);
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .promo-badge {
            background: linear-gradient(135deg, #ef4444, #f97316);
            color: white;
            font-size: 9px;
            font-weight: 800;
            padding: 6px 12px;
            border-radius: 20px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .banner-image-section {
            height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .image-glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
        }
        
        .banner-image-section img {
            max-height: 160px;
            max-width: 100%;
            object-fit: contain;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.4));
            position: relative;
            z-index: 1;
        }
        
        .banner-content {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.4) 100%);
        }
        
        .banner-category {
            color: rgba(168, 85, 247, 0.8);
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
        }
        
        .banner-title {
            color: #ffffff;
            font-weight: 800;
            font-size: 22px;
            line-height: 1.2;
            margin-bottom: 12px;
        }
        
        .banner-description {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            line-height: 1.6;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .banner-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-value {
            color: #ffffff;
            font-size: 18px;
            font-weight: 800;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }
        
        .banner-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }
        
        .banner-price {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .banner-cta {
            flex: 1;
            background: linear-gradient(135deg, #9333ea, #db2777);
            color: white;
            padding: 16px;
            border-radius: 14px;
            font-weight: 800;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
        }
        
        .banner-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(147, 51, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- Header -->
        <div class="banner-header">
            <div class="brand-logo">Ads-AI</div>
            <div class="promo-badge" data-field="promoBadge">ðŸ”¥ Offre Flash</div>
        </div>
        
        <!-- Image Section -->
        <div class="banner-image-section">
            <div class="image-glow"></div>
            <img src="[[imageUrl]]" alt="[[name]]" data-field="imageUrl">
        </div>
        
        <!-- Content -->
        <div class="banner-content">
            <div class="banner-category" data-field="category">[[category]]</div>
            <div class="banner-title" data-field="name">[[name]]</div>
            <div class="banner-description" data-field="description">[[description]]</div>
            
            <!-- Stats -->
            <div class="banner-stats">
                <div class="stat-item">
                    <div class="stat-value" data-field="stock">[[stock]]</div>
                    <div class="stat-label">En Stock</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" data-field="margin">[[margin]]%</div>
                    <div class="stat-label">Marge</div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="banner-footer">
                <div class="banner-price" data-field="price">[[price]]â‚¬</div>
                <a href="[[sourceUrl]]" class="banner-cta" target="_blank" data-field="sourceUrl">Acheter</a>
            </div>
        </div>
    </div>
</body>
</html>
