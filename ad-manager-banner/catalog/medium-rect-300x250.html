<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Medium Rectangle 300x250 - Ads-AI</title>
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .card-gradient { background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%); }
    </style>
</head>
<body class="bg-transparent m-0 p-0 overflow-hidden">
    <div class="w-[300px] h-[250px] card-gradient flex flex-col relative overflow-hidden border border-slate-200 shadow-xl">
        <!-- Header Badge -->
        <div class="absolute top-3 left-3 bg-red-500 text-white px-3 py-1 rounded-full text-[8px] font-black uppercase tracking-widest z-10 shadow-lg">
            Promo -[margin]%
        </div>

        <!-- Image Section -->
        <div class="h-[55%] bg-white flex items-center justify-center p-4">
            <img src="[imageUrl]" alt="[name]" class="max-h-full max-w-full object-contain drop-shadow-lg">
        </div>

        <!-- Content Section -->
        <div class="h-[45%] p-4 flex flex-col justify-between bg-slate-900 text-white">
            <div>
                <p class="text-[8px] text-slate-400 font-bold uppercase tracking-widest mb-1">[category]</p>
                <h2 class="text-sm font-black uppercase leading-tight line-clamp-2">[name]</h2>
            </div>
            
            <div class="flex items-center justify-between">
                <div>
                    <span class="text-xl font-black">[price]€</span>
                    <span class="text-[10px] text-slate-500 line-through ml-2">[supplierPrice]€</span>
                </div>
                <button class="bg-blue-500 text-white font-black px-4 py-2 rounded-lg text-[9px] uppercase tracking-widest">
                    Voir
                </button>
            </div>
        </div>
    </div>
</body>
</html>
