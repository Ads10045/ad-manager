<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Leaderboard Multi-Product 728x90 - Ads-AI</title>
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .product-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        .clip-slant {
            clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
        }
    </style>
</head>
<body class="bg-slate-900 m-0 p-0 overflow-hidden text-white">
    <div class="w-[728px] h-[90px] flex relative overflow-hidden bg-slate-900">
        
        <!-- Background Effects -->
        <div class="absolute top-0 right-0 w-[400px] h-full bg-blue-600/10 blur-3xl"></div>
        <div class="absolute bottom-0 left-0 w-[300px] h-full bg-purple-600/10 blur-3xl"></div>

        <!-- Left Brand / Title Section (Optional, takes small space) -->
        <div class="w-[100px] flex-shrink-0 flex flex-col justify-center items-center bg-slate-950/50 border-r border-white/5 z-10">
            <span class="text-[10px] uppercase tracking-[0.2em] text-slate-400 rotate-180 writing-mode-vertical">Top Deals</span>
            <div class="mt-1 w-8 h-0.5 bg-blue-500"></div>
        </div>

        <!-- Products Container -->
        <div class="flex-1 flex divide-x divide-white/5 z-10">

            <!-- Product 1 -->
            <div class="flex-1 product-card flex items-center p-2 gap-3 group cursor-pointer relative overflow-hidden">
                <div class="absolute top-0 right-0 bg-red-500 text-white text-[9px] font-black px-1.5 py-0.5 rounded-bl shadow-lg translate-y-[-100%] group-hover:translate-y-0 transition-transform">
                    -[product1Discount]%
                </div>
                <div class="w-[60px] h-[60px] bg-white rounded-lg p-1 shadow-sm group-hover:scale-105 transition-transform">
                    <img src="[product1ImageUrl]" class="w-full h-full object-contain">
                </div>
                <div class="min-w-0 flex-1">
                    <p class="text-[10px] text-slate-300 font-medium leading-tight line-clamp-2 mb-1" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">[product1Name]</p>
                    <p class="text-sm font-black text-white leading-none">[product1Price]€</p>
                    <p class="text-[9px] text-slate-500 line-through decoration-slate-500/50">[product1SupplierPrice]€</p>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="flex-1 product-card flex items-center p-2 gap-3 group cursor-pointer relative overflow-hidden">
                 <div class="absolute top-0 right-0 bg-red-500 text-white text-[9px] font-black px-1.5 py-0.5 rounded-bl shadow-lg translate-y-[-100%] group-hover:translate-y-0 transition-transform">
                    SALE
                </div>
                <div class="w-[60px] h-[60px] bg-white rounded-lg p-1 shadow-sm group-hover:scale-105 transition-transform">
                    <img src="[product2ImageUrl]" class="w-full h-full object-contain">
                </div>
                <div class="min-w-0 flex-1">
                    <p class="text-[10px] text-slate-300 font-medium leading-tight line-clamp-2 mb-1" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">[product2Name]</p>
                    <p class="text-sm font-black text-white leading-none">[product2Price]€</p>
                    <p class="text-[9px] text-slate-500 line-through decoration-slate-500/50">[product2SupplierPrice]€</p>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="flex-1 product-card flex items-center p-2 gap-3 group cursor-pointer relative overflow-hidden">
                <div class="w-[60px] h-[60px] bg-white rounded-lg p-1 shadow-sm group-hover:scale-105 transition-transform">
                    <img src="[product3ImageUrl]" class="w-full h-full object-contain">
                </div>
                <div class="min-w-0 flex-1">
                    <p class="text-[10px] text-slate-300 font-medium leading-tight line-clamp-2 mb-1" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">[product3Name]</p>
                    <div class="flex items-center justify-between">
                        <p class="text-sm font-black text-white leading-none">[product3Price]€</p>
                        <button class="bg-blue-600 hover:bg-blue-500 text-white text-[8px] font-bold px-2 py-1 rounded transition-colors uppercase tracking-wider">
                            Voir
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
