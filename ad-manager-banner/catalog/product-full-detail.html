<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Fiche Produit Complète - Ads-AI</title>
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .promo-badge { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        .price-tag { background: #0f172a; color: white; }
        
        @keyframes pulse-soft {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.02); }
        }
        .animate-pulse-soft { animation: pulse-soft 3s infinite; }
    </style>
</head>
<body class="bg-transparent flex items-center justify-center min-h-screen p-4 overflow-hidden">
    <div class="w-[1200px] h-[600px] bg-white rounded-[3rem] shadow-[0_50px_100px_-20px_rgba(0,0,0,0.2)] overflow-hidden border border-slate-100 flex relative">
        
        <!-- Background Accents -->
        <div class="absolute top-[-10%] left-[-5%] w-96 h-96 bg-slate-50 rounded-full blur-3xl opacity-50"></div>
        <div class="absolute bottom-[-10%] right-[-5%] w-80 h-80 bg-blue-50 rounded-full blur-3xl opacity-50"></div>

        <!-- LEFT SECTION: IMAGE & STATUS -->
        <div class="w-[45%] h-full bg-slate-50 relative p-12 flex flex-col justify-center items-center">
            <div class="absolute top-8 left-8 flex gap-3">
                <span class="px-3 py-1 bg-white border border-slate-200 rounded-full text-[10px] font-black uppercase tracking-widest text-slate-400">ID: [id]</span>
                <span class="px-3 py-1 bg-white border border-slate-200 rounded-full text-[10px] font-black uppercase tracking-widest text-slate-400">[category]</span>
            </div>

            <div class="relative w-full aspect-square bg-white rounded-[3rem] p-10 shadow-xl border border-white group">
                <img src="[imageUrl]" alt="[name]" class="w-full h-full object-contain drop-shadow-2xl transition-transform duration-500 group-hover:scale-105">
                
                <!-- Promo Status Overlay -->
                <!-- [isPromo] logic would normally be handled by the injector, but we'll show a dynamic badge -->
                <div class="absolute -top-4 -right-4 promo-badge text-white px-6 py-3 rounded-2xl shadow-xl rotate-12 flex flex-col items-center">
                    <span class="text-[10px] font-black uppercase tracking-[0.2em] opacity-80 mb-1">Offre Spéciale</span>
                    <span class="text-2xl font-black italic">PROMO</span>
                </div>
            </div>

            <!-- Meta Data Row -->
            <div class="mt-12 grid grid-cols-3 gap-6 w-full px-4">
                <div class="text-center">
                    <span class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Stock</span>
                    <span class="text-xl font-black text-slate-900">[stock] pcs</span>
                </div>
                <div class="text-center border-x border-slate-200">
                    <span class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Fournisseur</span>
                    <span class="text-lg font-black text-slate-900 truncate">[supplier]</span>
                </div>
                <div class="text-center">
                    <span class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Status</span>
                    <span class="text-xs font-black px-2 py-1 bg-green-100 text-green-600 rounded-md uppercase">ACTIF</span>
                </div>
            </div>
        </div>

        <!-- RIGHT SECTION: DETAILS & PRICING -->
        <div class="w-[55%] h-full p-16 flex flex-col justify-center">
            <!-- Brand & Category -->
            <div class="flex items-center gap-3 mb-6">
                <div class="w-2 h-2 bg-slate-900 rounded-full"></div>
                <span class="text-xs font-black text-slate-400 uppercase tracking-[0.4em]">[category] Sourcing</span>
            </div>

            <h1 class="text-5xl font-black text-slate-900 leading-[1.0] tracking-tighter uppercase mb-6">
              [name]
            </h1>
            
            <p class="text-slate-500 text-lg font-medium leading-relaxed mb-10 line-clamp-4">
              [description]
            </p>

            <!-- Pricing Grid -->
            <div class="grid grid-cols-2 gap-8 mb-12">
                <div class="price-tag p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden group">
                     <div class="absolute top-0 right-0 w-24 h-24 bg-white/5 rotate-45 translate-x-12 translate-y-[-12px]"></div>
                     <span class="block text-slate-400 text-[10px] font-black uppercase tracking-[0.3em] mb-2">Prix Public</span>
                     <div class="flex items-end gap-2">
                         <span class="text-5xl font-black tracking-tighter">[price]€</span>
                         <span class="text-slate-500 text-sm mb-2 line-through font-bold">[supplierPrice]€</span>
                     </div>
                </div>

                <div class="bg-slate-50 p-8 rounded-[2.5rem] border border-slate-100 flex flex-col justify-center">
                    <span class="block text-slate-400 text-[10px] font-black uppercase tracking-[0.3em] mb-2">Marge Bénéficiaire</span>
                    <div class="flex items-center gap-3">
                        <span class="text-4xl font-black text-slate-900">+[margin]%</span>
                        <div class="w-10 h-10 bg-green-500/10 text-green-600 rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/></svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer CTR & Countdown -->
            <div class="flex flex-col sm:flex-row items-center gap-8 pt-8 border-t border-slate-100">
                <button class="bg-slate-900 text-white px-12 py-5 rounded-2xl font-black uppercase text-sm tracking-[0.2em] shadow-xl hover:scale-105 active:scale-95 transition-all w-full sm:w-auto">
                    Acheter Immédiatement
                </button>
                
                <div class="flex flex-col">
                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Expiration Offre</span>
                    <span class="text-sm font-bold text-red-600 italic">[promoExpiry]</span>
                </div>
            </div>
        </div>

        <!-- Vertical Decorative Edge -->
        <div class="absolute right-0 top-1/4 h-1/2 w-1.5 bg-slate-900 rounded-l-full"></div>
    </div>
</body>
</html>
