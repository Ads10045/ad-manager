<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Vertical Card - Ads-AI</title>
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .orange-gradient { background: linear-gradient(135deg, #f97316 0%, #fb923c 100%); }
    </style>
</head>
<body class="bg-transparent m-0 p-0 overflow-hidden">
    <div class="w-[400px] h-[600px] bg-white rounded-[2.5rem] shadow-xl border border-slate-100 flex flex-col relative overflow-hidden">
        
        <!-- Header Image area -->
        <div class="h-1/2 bg-slate-50 relative flex items-center justify-center p-8">
            <div class="absolute top-4 left-4 bg-white/80 backdrop-blur px-3 py-1 rounded-full border border-slate-200 text-[9px] font-black text-slate-400 uppercase tracking-widest">[category]</div>
            <img src="[imageUrl]" alt="[name]" class="max-w-full max-h-full object-contain drop-shadow-xl">
            
            <div class="absolute -bottom-4 right-6 bg-slate-900 text-white px-6 py-2 rounded-xl font-black text-xl italic shadow-lg rotate-2">
                [price]€
            </div>
        </div>

        <!-- Content Area -->
        <div class="h-1/2 p-8 flex flex-col">
            <h2 class="text-2xl font-black text-slate-900 leading-tight uppercase mb-4 line-clamp-2">[name]</h2>
            <p class="text-slate-500 text-sm font-medium leading-relaxed line-clamp-3 mb-6">
                [description]
            </p>

            <!-- Small Stats -->
            <div class="flex justify-between items-center mt-auto border-t border-slate-50 pt-4">
                <div>
                    <span class="block text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Disponibilité</span>
                    <span class="text-sm font-black text-green-500">[stock] En Stock</span>
                </div>
                <div class="text-right">
                    <span class="block text-[8px] font-black text-slate-400 uppercase tracking-widest mb-1">Marge</span>
                    <span class="text-sm font-black text-slate-900">+[margin]%</span>
                </div>
            </div>

            <!-- CTR -->
            <button class="w-full mt-6 bg-slate-900 hover:bg-black text-white py-4 rounded-xl font-black uppercase text-[10px] tracking-[0.2em] transition-all transform hover:scale-105">
                Voir l'offre
            </button>
        </div>

        <!-- Side indicator -->
        <div class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-32 orange-gradient rounded-r-full"></div>
    </div>
</body>
</html>
