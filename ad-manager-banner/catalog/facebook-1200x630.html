<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Facebook 1200x630 - Ads-AI</title>
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .fb-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 100%); }
    </style>
</head>
<body class="bg-transparent m-0 p-0 overflow-hidden">
    <div class="w-[1200px] h-[630px] fb-gradient flex relative overflow-hidden">
        <!-- Background Pattern -->
        <div class="absolute inset-0 opacity-5">
            <svg width="100%" height="100%"><pattern id="fb-grid" width="40" height="40" patternUnits="userSpaceOnUse"><circle cx="2" cy="2" r="1" fill="white"/></pattern><rect width="100%" height="100%" fill="url(#fb-grid)"/></svg>
        </div>
        
        <!-- Accent blobs -->
        <div class="absolute -top-32 -right-32 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-32 -left-32 w-80 h-80 bg-cyan-500/10 rounded-full blur-3xl"></div>

        <!-- LEFT: Image -->
        <div class="w-[50%] h-full flex items-center justify-center p-16 relative">
            <div class="w-full h-full bg-white/5 rounded-[3rem] border border-white/10 backdrop-blur-sm flex items-center justify-center p-12">
                <img src="[imageUrl]" alt="[name]" class="max-w-full max-h-full object-contain drop-shadow-2xl">
            </div>
            
            <!-- Promo badge -->
            <div class="absolute top-12 left-12 bg-red-500 text-white px-6 py-3 rounded-2xl font-black text-lg shadow-2xl rotate-[-5deg]">
                -[margin]% OFF
            </div>
        </div>

        <!-- RIGHT: Content -->
        <div class="w-[50%] h-full flex flex-col justify-center pr-20 text-white relative z-10">
            <span class="text-blue-400 text-sm font-black uppercase tracking-[0.4em] mb-6">[category]</span>
            
            <h1 class="text-6xl font-black uppercase leading-[0.95] tracking-tighter mb-8">[name]</h1>
            
            <p class="text-xl text-slate-300 font-medium leading-relaxed mb-12 max-w-lg line-clamp-3">
                [description]
            </p>

            <div class="flex items-end gap-8 mb-12">
                <div>
                    <span class="block text-slate-500 text-sm font-bold uppercase tracking-widest mb-2">Prix</span>
                    <span class="text-6xl font-black">[price]€</span>
                </div>
                <span class="text-2xl text-slate-600 line-through font-bold mb-2">[supplierPrice]€</span>
            </div>

            <div class="flex items-center gap-6">
                <button class="bg-blue-500 hover:bg-blue-400 text-white font-black px-12 py-5 rounded-2xl text-lg uppercase tracking-widest transition-all shadow-2xl">
                    Commander
                </button>
                <span class="text-slate-500 text-sm font-bold uppercase tracking-widest">[stock] en stock</span>
            </div>
        </div>
    </div>
</body>
</html>
