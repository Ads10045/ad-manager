<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    <title>Mobile Banner 320x50 - Ads-AI</title>
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
    </style>
</head>
<body class="bg-transparent m-0 p-0 overflow-hidden">
    <div class="w-[320px] h-[50px] bg-slate-900 flex items-center justify-between px-3 relative overflow-hidden">
        <!-- Accent line -->
        <div class="absolute left-0 top-0 h-full w-1 bg-blue-500"></div>
        
        <!-- Image -->
        <div class="h-[38px] w-[38px] bg-white rounded-md p-1 flex-shrink-0 ml-2">
            <img src="[imageUrl]" alt="[name]" class="w-full h-full object-contain">
        </div>

        <!-- Content -->
        <div class="flex-1 px-3 text-white truncate">
            <h2 class="text-[11px] font-black uppercase tracking-tight leading-none truncate">[name]</h2>
            <p class="text-[8px] text-slate-400 font-bold mt-0.5">[category]</p>
        </div>

        <!-- Price & CTA -->
        <div class="flex items-center gap-2 flex-shrink-0">
            <span class="text-white font-black text-sm">[price]â‚¬</span>
            <button class="bg-blue-500 text-white font-black px-3 py-1.5 rounded text-[8px] uppercase tracking-wider">
                GO
            </button>
        </div>
    </div>
</body>
</html>
