<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Flash Sale - Ads-AI</title>
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
      .font-sales { font-family: 'Orbitron', sans-serif; }
      
      @keyframes shake {
        0%, 100% { transform: rotate(12deg) scale(1); }
        50% { transform: rotate(15deg) scale(1.05); }
      }
      .animate-sale-badge { animation: shake 2s ease-in-out infinite; }
      
      .red-gradient { background: linear-gradient(135deg, #f43f5e 0%, #be123c 100%); }
      
      .noise {
          position: absolute;
          inset: 0;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
          opacity: 0.05;
          pointer-events: none;
      }
    </style>
</head>
<body class="bg-transparent flex items-center justify-center min-h-screen p-4">
    <div class="relative max-w-5xl w-full red-gradient rounded-[3rem] shadow-[0_40px_80px_-15px_rgba(244,63,94,0.3)] overflow-hidden group">
        <div class="noise"></div>
        
        <!-- Decoration Arrière-plan -->
        <div class="absolute -top-20 -right-20 w-80 h-80 bg-white opacity-10 rounded-full blur-[80px] pointer-events-none"></div>
        <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-black opacity-20 rounded-full blur-[60px] pointer-events-none"></div>

        <div class="relative p-12 md:p-16 flex flex-col md:flex-row items-center gap-16">
            
            <!-- Badge Promo -->
            <div class="flex-shrink-0 relative z-10">
                <div class="w-48 h-48 md:w-64 md:h-64 bg-white rounded-full flex flex-col items-center justify-center animate-sale-badge shadow-[0_20px_40px_rgba(0,0,0,0.2)] border-[12px] border-rose-100 italic">
                    <span class="text-rose-600 font-extrabold text-6xl md:text-8xl leading-none">-[discountValue]</span>
                    <span class="text-slate-900 font-black uppercase text-xl tracking-[0.3em] mt-2">OFFRE</span>
                </div>
                
                <!-- Floating tags -->
                <div class="absolute -top-4 -left-4 bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest -rotate-12">Stock Limité</div>
            </div>

            <!-- Texte -->
            <div class="flex-grow text-white text-center md:text-left z-10">
                <div class="flex items-center justify-center md:justify-start gap-3 mb-6">
                    <div class="w-8 h-1 bg-white/30"></div>
                    <span class="text-xs font-black uppercase tracking-[0.4em] text-rose-200">Maintenant ou Jamais</span>
                </div>
                
                <h1 class="font-sales text-5xl md:text-8xl text-white leading-[0.8] mb-8 uppercase tracking-tighter italic">
                  Flash <br/> <span class="text-slate-900">Sale</span>
                </h1>
                
                <p id="product-description" class="text-xl text-rose-100 font-medium max-w-xl leading-relaxed opacity-90 mb-12">
                  [productDescription]
                </p>
                
                <div class="flex flex-col sm:flex-row items-center gap-8">
                    <a href="[productLink]" target="_blank" class="w-full sm:w-auto bg-slate-900 hover:bg-black text-white font-black py-5 px-12 rounded-2xl text-lg shadow-2xl transition-all uppercase tracking-widest text-center transform hover:scale-105 active:scale-95">
                      En profiter
                    </a>
                    
                    <div class="flex flex-col items-center sm:items-start">
                        <span class="text-[10px] font-black text-rose-300 uppercase tracking-widest mb-2">Expire dans</span>
                        <div class="flex gap-2">
                           <div class="bg-black/20 backdrop-blur-md px-3 py-2 rounded-lg font-mono text-2xl font-bold">04</div>
                           <span class="text-2xl font-bold">:</span>
                           <div class="bg-black/20 backdrop-blur-md px-3 py-2 rounded-lg font-mono text-2xl font-bold">22</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom bar accent -->
        <div class="absolute bottom-0 left-0 w-full h-1 bg-slate-900/20"></div>
    </div>
</body>
</html>
