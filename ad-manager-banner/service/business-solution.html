<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .bg-glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(20px); }
        
        @keyframes fadeInOut {
          0%, 100% { opacity: 0.5; transform: scale(1); }
          50% { opacity: 0.8; transform: scale(1.1); }
        }
        .animate-glow { animation: fadeInOut 4s ease-in-out infinite; }
        
        .blue-gradient { background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden font-['Outfit']">
    <div class="w-[1200px] h-[400px] flex overflow-hidden bg-white shadow-2xl relative border border-slate-100">
        
        <!-- Background decorative elements -->
        <div class="absolute top-[-100px] right-[-100px] w-[500px] h-[500px] bg-sky-50 rounded-full animate-glow pointer-events-none"></div>
        <div class="absolute bottom-[-150px] left-[30%] w-[400px] h-[400px] bg-blue-50/50 rounded-full animate-glow pointer-events-none" style="animation-delay: 2s"></div>

        <!-- LEFT SECTION (VISUAL) -->
        <div class="w-[45%] h-full blue-gradient relative flex items-center justify-center overflow-hidden">
            <!-- Decorative Patterns -->
            <div class="absolute inset-0 opacity-10">
                <svg width="100%" height="100%"><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/></pattern><rect width="100%" height="100%" fill="url(#grid)" /></svg>
            </div>
            
            <div class="relative z-10 w-72 h-72 bg-white/10 rounded-[3rem] p-4 border border-white/20 backdrop-blur-3xl transform rotate-6 scale-95 transition-transform hover:rotate-3 duration-500">
              <div class="w-full h-full bg-white rounded-[2.5rem] p-4 flex items-center justify-center shadow-2xl">
                <img src="[imageURL]" alt="Product/Service" class="max-w-full max-h-full object-contain">
              </div>
            </div>

            <!-- Floating Label -->
            <div class="absolute bottom-10 left-10 z-20 bg-white p-4 rounded-2xl shadow-2xl flex items-center gap-4 border border-slate-100 animate-reveal">
              <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
              </div>
              <div>
                <span class="block text-[10px] text-slate-400 font-bold uppercase tracking-widest">Qualit√© Valid√©e</span>
                <span class="block text-sm font-black text-slate-900 uppercase">Expertise VARDEX</span>
              </div>
            </div>
        </div>

        <!-- RIGHT SECTION (CONTENT) -->
        <div class="w-[55%] h-full relative p-16 flex flex-col justify-center bg-transparent">
            <!-- Logo/Brand -->
            <div class="flex items-center gap-4 mb-10">
                <div class="w-12 h-12 blue-gradient rounded-xl flex items-center justify-center shadow-lg transform rotate-12">
                    <span class="text-white font-black text-xl -rotate-12">V</span>
                </div>
                <div>
                    <h3 class="text-2xl font-black text-slate-900 tracking-tighter leading-none">VARDEX<span class="text-sky-500">PRO</span></h3>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-[0.3em] mt-1">Solutions Entreprises Premiums</p>
                </div>
            </div>

            <div class="space-y-4">
                <h4 class="text-sky-500 text-xs font-black uppercase tracking-[0.5em] mb-2">Innovation Digitale</h4>
                <h1 class="text-5xl font-black text-slate-900 leading-[1.0] tracking-tighter uppercase whitespace-pre-line">
                  Propulser votre 
                  <span class="text-transparent bg-clip-text blue-gradient">Business</span>
                </h1>
                <p id="product-description" class="text-slate-500 text-base font-medium max-w-md leading-relaxed line-clamp-2">
                  [productDescription]
                </p>
            </div>

            <div class="flex items-center gap-8 mt-12 pt-8 border-t border-slate-100">
                <div class="flex flex-col">
                  <span class="text-slate-400 text-[9px] font-bold uppercase tracking-widest mb-1">Satisfactions</span>
                  <div class="flex items-center -space-x-3">
                    <img class="w-8 h-8 rounded-full border-2 border-white bg-slate-200" src="https://i.pravatar.cc/150?u=1" alt="">
                    <img class="w-8 h-8 rounded-full border-2 border-white bg-slate-200" src="https://i.pravatar.cc/150?u=2" alt="">
                    <img class="w-8 h-8 rounded-full border-2 border-white bg-slate-200" src="https://i.pravatar.cc/150?u=3" alt="">
                    <div class="w-8 h-8 rounded-full border-2 border-white bg-slate-900 flex items-center justify-center text-[10px] text-white font-bold">+99</div>
                  </div>
                </div>

                <a href="[productLink]" target="_blank" class="blue-gradient text-white px-10 py-5 rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl hover:shadow-sky-500/30 transition-all hover:scale-105 active:scale-95">
                  Acc√©der √† l'offre
                </a>
            </div>
        </div>

        <!-- SHARED CONTACT BAR -->
        <div class="absolute bottom-6 right-16 flex items-center gap-8 text-slate-300 text-[10px] font-bold uppercase tracking-widest">
          <span class="flex items-center gap-2">üìû [phone]</span>
          <span class="w-1.5 h-1.5 bg-slate-100 rounded-full"></span>
          <span class="flex items-center gap-2">‚úâÔ∏è [email]</span>
          <span class="w-1.5 h-1.5 bg-slate-100 rounded-full"></span>
          <span class="text-slate-900 border-b-2 border-sky-500 pb-1">[website]</span>
        </div>
    </div>
</body>
</html>
