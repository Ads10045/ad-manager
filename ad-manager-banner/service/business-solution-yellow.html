<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Startup Solutions - Ads-AI</title>
    <style>
        body { font-family: 'Outfit', sans-serif; margin: 0; padding: 0; }
        .orange-gradient { background: linear-gradient(135deg, #f97316 0%, #fb923c 100%); }
        .bg-warm { background: #fffcf9; }
        
        @keyframes float {
          0%, 100% { transform: translateY(0) rotate(-2deg); }
          50% { transform: translateY(-15px) rotate(1deg); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
        
        .badge-startup { background: #1e1b4b; color: white; }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden font-['Outfit']">
    <div class="w-[1200px] h-[400px] flex overflow-hidden bg-warm shadow-2xl relative border border-orange-100">
        
        <!-- Background decorative elements -->
        <div class="absolute top-[-50px] left-[35%] w-64 h-64 bg-orange-100/40 rounded-full blur-3xl pointer-events-none"></div>
        <div class="absolute bottom-[-100px] right-[-50px] w-96 h-96 bg-amber-100/50 rounded-full blur-3xl pointer-events-none"></div>

        <!-- LEFT SECTION (VISUAL) -->
        <div class="w-[45%] h-full orange-gradient relative flex items-center justify-center overflow-hidden">
            <!-- Decorative Patterns -->
            <div class="absolute inset-0 opacity-10">
                <svg width="100%" height="100%"><pattern id="grid-warm" width="30" height="30" patternUnits="userSpaceOnUse"><circle cx="1" cy="1" r="1" fill="white" /></pattern><rect width="100%" height="100%" fill="url(#grid-warm)" /></svg>
            </div>
            
            <div class="relative z-10 w-80 h-80 bg-white/20 rounded-[4rem] p-5 border border-white/30 backdrop-blur-xl animate-float">
                <div class="w-full h-full bg-white rounded-[3.5rem] p-3 shadow-2xl overflow-hidden group">
                    <img 
                      src="[imageURL]" 
                      alt="Workspace" 
                      class="w-full h-full object-cover rounded-[3rem] transition-transform duration-700 group-hover:scale-110"
                    />
                </div>
                
                <!-- Floating Element -->
                <div class="absolute -bottom-6 -right-6 bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl transform rotate-6 border-4 border-white">
                  <span class="text-xs font-black uppercase tracking-widest leading-none">Creative Lab</span>
                </div>
            </div>
            
            <!-- Side accent -->
            <div class="absolute top-0 right-0 h-full w-px bg-white/20"></div>
        </div>

        <!-- RIGHT SECTION (CONTENT) -->
        <div class="w-[55%] h-full relative p-16 flex flex-col justify-center">
            <!-- Logo area -->
            <div class="flex items-center gap-4 mb-10">
                <div class="w-12 h-12 bg-slate-900 rounded-2xl flex items-center justify-center shadow-lg transform rotate-3">
                    <span class="text-orange-500 font-black text-xl">V</span>
                </div>
                <div>
                    <h3 class="text-2xl font-black text-slate-900 tracking-tighter leading-none">VARDEX<span class="text-orange-500">START</span></h3>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-[0.3em] mt-1 italic">Incubateur de Talents</p>
                </div>
            </div>

            <div class="space-y-4">
                <h4 class="text-orange-500 text-xs font-black uppercase tracking-[0.5em] mb-2">Startup Acceleration</h4>
                <h1 class="text-5xl font-black text-slate-900 leading-[0.9] tracking-tighter uppercase">
                  BÃ¢tissez votre <br/>
                  <span class="text-transparent bg-clip-text orange-gradient">Avenir</span> dÃ¨s maintenant
                </h1>
                <p id="product-description" class="text-slate-500 text-base font-medium max-w-md leading-relaxed line-clamp-2">
                  [productDescription]
                </p>
            </div>

            <div class="flex items-center gap-10 mt-12 pt-10 border-t border-orange-50">
                <div class="flex flex-col">
                    <span class="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Impact</span>
                    <span class="text-3xl font-black text-slate-900">+89%</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-slate-400 text-[10px] font-black uppercase tracking-widest mb-1">Support</span>
                    <span class="text-3xl font-black text-slate-900 italic">24/7</span>
                </div>
                
                <a href="[productLink]" target="_blank" class="flex-1 bg-slate-900 hover:bg-black text-white px-10 py-5 rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-xl transition-all hover:scale-105 ml-auto text-center">
                  C'est parti
                </a>
            </div>
        </div>

        <!-- SHARED CONTACT BAR -->
        <div class="absolute bottom-6 right-16 flex items-center gap-6 text-slate-300 text-[10px] font-bold uppercase tracking-widest">
            <span class="flex items-center gap-2">ðŸ“ž [phone]</span>
            <div class="w-1 h-1 bg-orange-200 rounded-full"></div>
            <span class="text-slate-900 font-black border-b border-orange-500">[website]</span>
        </div>
    </div>
</body>
</html>
