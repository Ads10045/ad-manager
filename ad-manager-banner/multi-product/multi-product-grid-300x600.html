<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=600">
    <title>Multi-Product Grid - 300x600</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 300px;
            height: 600px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 1px solid rgba(255, 153, 0, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }
        
        .banner-header {
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Icone Amazon MinimisÃ©e */
        .brand-icon {
            background: #ffffff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 5px;
            box-shadow: 0 0 10px rgba(255, 153, 0, 0.2);
        }

        .brand-icon img {
            width: 100%;
            height: auto;
        }
        
        .header-title {
            color: white;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }
        
        .products-grid {
            flex: 1;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow: hidden;
        }
        
        .product-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(4px);
            border-color: #ff9900;
        }
        
        .product-image {
            width: 55px;
            height: 55px;
            background: #ffffff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .product-image img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
        }
        
        .product-info {
            flex: 1;
            min-width: 0;
        }
        
        .product-name {
            color: #ffffff;
            font-weight: 500;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 4px;
        }
        
        .product-price {
            font-size: 15px;
            font-weight: 800;
            color: #ff9900;
        }
        
        .product-arrow {
            color: rgba(255, 153, 0, 0.5);
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .product-card:hover .product-arrow {
            color: #ff9900;
            transform: translateX(3px);
        }
        
        .banner-footer {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .view-all-cta {
            display: block;
            width: 100%;
            background: #ff9900;
            color: #131921;
            padding: 12px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 13px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .view-all-cta:hover {
            background: #ffb347;
            transform: translateY(-2px);
        }
        /* Modal Preview */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            transform: scale(0.9);
            animation: scaleUp 0.3s ease forwards;
        }

        @keyframes scaleUp {
            to { transform: scale(1); }
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(255, 153, 0, 0.3);
            border: 2px solid rgba(255, 153, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .product-image {
            cursor: zoom-in;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner-header">
            <div class="brand-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Amazon_icon.svg" alt="Amazon">
            </div>
            <div class="header-title">ðŸ”¥ Meilleures Offres</div>
        </div>
        
        <div class="products-grid">
            <a href="[product1SourceUrl]" class="product-card" target="_blank" title="[product1Name]">
                <div class="product-image" onclick="event.preventDefault(); event.stopPropagation(); window.showPreview('[product1ImageUrl]')">
                    <img src="[product1ImageUrl]" alt="Item">
                </div>
                <div class="product-info">
                    <div class="product-name" data-truncate="20">[product1Name]</div>
                    <div class="product-price">[product1Price]â‚¬</div>
                </div>
                <div class="product-arrow">â†’</div>
            </a>
            
            <a href="[product2SourceUrl]" class="product-card" target="_blank" title="[product2Name]">
                <div class="product-image" onclick="event.preventDefault(); event.stopPropagation(); window.showPreview('[product2ImageUrl]')">
                    <img src="[product2ImageUrl]" alt="Item">
                </div>
                <div class="product-info">
                    <div class="product-name" data-truncate="20">[product2Name]</div>
                    <div class="product-price">[product2Price]â‚¬</div>
                </div>
                <div class="product-arrow">â†’</div>
            </a>
            
            <a href="[product3SourceUrl]" class="product-card" target="_blank" title="[product3Name]">
                <div class="product-image" onclick="event.preventDefault(); event.stopPropagation(); window.showPreview('[product3ImageUrl]')">
                    <img src="[product3ImageUrl]" alt="Item">
                </div>
                <div class="product-info">
                    <div class="product-name" data-truncate="20">[product3Name]</div>
                    <div class="product-price">[product3Price]â‚¬</div>
                </div>
                <div class="product-arrow">â†’</div>
            </a>
            
            <a href="[product4SourceUrl]" class="product-card" target="_blank" title="[product4Name]">
                <div class="product-image" onclick="event.preventDefault(); event.stopPropagation(); window.showPreview('[product4ImageUrl]')">
                    <img src="[product4ImageUrl]" alt="Item">
                </div>
                <div class="product-info">
                    <div class="product-name" data-truncate="20">[product4Name]</div>
                    <div class="product-price">[product4Price]â‚¬</div>
                </div>
                <div class="product-arrow">â†’</div>
            </a>
        </div>
        
        <div class="banner-footer">
            <a href="[storeUrl]" class="view-all-cta" target="_blank">Voir sur Amazon â†’</a>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modalImg" src="" class="modal-image">
        </div>
    </div>

    <script>
        // Troncature Ã  20 caractÃ¨res
        document.querySelectorAll('[data-truncate]').forEach(el => {
            const limit = parseInt(el.getAttribute('data-truncate'));
            const text = el.innerText.trim();
            if (text.length > limit) {
                el.innerText = text.substring(0, limit) + '...';
            }
        });

        // Preview Function
        window.showPreview = function(url) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            if (!url || url.includes('[') || url.includes(']')) {
                return;
            }
            modalImg.src = url;
            modal.style.display = 'flex';
        };
    </script>
</body>
</html>
