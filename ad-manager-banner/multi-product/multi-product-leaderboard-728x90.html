<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=728, height=90">
    <title>Multi-Product Banner - 728x90</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 728px;
            height: 90px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
            border: 1px solid rgba(255, 153, 0, 0.2);
            padding: 0 12px;
            gap: 10px;
        }
        
        .brand-icon {
            background: #ffffff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 5px;
        }

        .brand-icon img {
            width: 100%;
            height: auto;
        }
        
        .products-container {
            display: flex;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-decoration: none;
            transition: all 0.2s ease;
            max-width: 175px;
        }
        
        .product-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: #ff9900;
        }
        
        .product-image {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .product-image img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
        }
        
        .product-info {
            min-width: 0;
        }
        
        .product-name {
            color: #ffffff;
            font-weight: 500;
            font-size: 10px;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .product-price {
            font-size: 12px;
            font-weight: 800;
            color: #ff9900;
        }
        
        /* Bouton "Profiter" minimisé */
        .view-all-cta {
            background: #ff9900;
            color: #131921;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 11px;
            text-decoration: none;
            white-space: nowrap;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .view-all-cta:hover {
            background: #ffb347;
        }
        /* Modal Preview */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            transform: scale(0.9);
            animation: scaleUp 0.3s ease forwards;
        }

        @keyframes scaleUp {
            to { transform: scale(1); }
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(255, 153, 0, 0.3);
            border: 2px solid rgba(255, 153, 0, 0.5);
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .product-image {
            cursor: zoom-in;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="brand-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Amazon_icon.svg" alt="Amazon">
        </div>
        
        <div class="products-container">
            <a href="[product1SourceUrl]" class="product-item" target="_blank" title="[product1Name]">
                <div class="product-image" onclick="event.preventDefault(); event.stopPropagation(); window.showPreview('[product1ImageUrl]')">
                    <img src="[product1ImageUrl]" alt="Item">
                </div>
                <div class="product-info">
                    <div class="product-name" data-truncate="20">[product1Name]</div>
                    <div class="product-price">[product1Price]€</div>
                </div>
            </a>
            
            <a href="[product2SourceUrl]" class="product-item" target="_blank" title="[product2Name]">
                <div class="product-image" onclick="event.preventDefault(); event.stopPropagation(); window.showPreview('[product2ImageUrl]')">
                    <img src="[product2ImageUrl]" alt="Item">
                </div>
                <div class="product-info">
                    <div class="product-name" data-truncate="20">[product2Name]</div>
                    <div class="product-price">[product2Price]€</div>
                </div>
            </a>
            
            <a href="[product3SourceUrl]" class="product-item" target="_blank" title="[product3Name]">
                <div class="product-image" onclick="event.preventDefault(); event.stopPropagation(); window.showPreview('[product3ImageUrl]')">
                    <img src="[product3ImageUrl]" alt="Item">
                </div>
                <div class="product-info">
                    <div class="product-name" data-truncate="20">[product3Name]</div>
                    <div class="product-price">[product3Price]€</div>
                </div>
            </a>
        </div>
        
        <a href="[storeUrl]" class="view-all-cta" target="_blank">Profiter →</a>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modalImg" src="" class="modal-image">
        </div>
    </div>

    <script>
        // Troncature
        document.querySelectorAll('[data-truncate]').forEach(el => {
            const limit = parseInt(el.getAttribute('data-truncate'));
            const text = el.innerText.trim();
            if (text.length > limit) {
                el.innerText = text.substring(0, limit) + '...';
            }
        });

        // Preview Function
        window.showPreview = function(url) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            if (!url || url.includes('[') || url.includes(']')) {
                // Si c'est un placeholder non remplacé, on cherche la source de l'image
                return;
            }
            modalImg.src = url;
            modal.style.display = 'flex';
        };
    </script>
</body>
</html>
