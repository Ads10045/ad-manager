<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=728, height=90">
    <title>Multi-Product Banner - 728x90</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .banner-container {
            width: 728px;
            height: 90px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            position: relative;
            border: 1px solid rgba(255, 153, 0, 0.2);
            padding: 0 12px;
            gap: 10px;
        }
        
        .brand-icon {
            background: #ffffff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 5px;
        }

        .brand-icon img {
            width: 100%;
            height: auto;
        }
        
        .products-container {
            display: flex;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-decoration: none;
            transition: all 0.2s ease;
            max-width: 175px;
        }
        
        .product-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: #ff9900;
        }
        
        .product-image {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .product-image img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
        }
        
        .product-info {
            min-width: 0;
        }
        
        .product-name {
            color: #ffffff;
            font-weight: 500;
            font-size: 10px;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .product-price {
            font-size: 12px;
            font-weight: 800;
            color: #ff9900;
        }
        
        /* Bouton "Profiter" minimisé */
        .view-all-cta {
            background: #ff9900;
            color: #131921;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 11px;
            text-decoration: none;
            white-space: nowrap;
            flex-shrink: 0;
            transition: background 0.2s;
        }

        .view-all-cta:hover {
            background: #ffb347;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="brand-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Amazon_icon.svg" alt="Amazon">
        </div>
        
        <div class="products-container">
            <a href="[product1SourceUrl]" class="product-item" target="_blank" title="[product1Name]">
                <div class="product-image"><img src="[product1ImageUrl]" alt="Item"></div>
                <div class="product-info">
                    <div class="product-name" data-truncate="20">[product1Name]</div>
                    <div class="product-price">[product1Price]€</div>
                </div>
            </a>
            
            <a href="[product2SourceUrl]" class="product-item" target="_blank" title="[product2Name]">
                <div class="product-image"><img src="[product2ImageUrl]" alt="Item"></div>
                <div class="product-info">
                    <div class="product-name" data-truncate="20">[product2Name]</div>
                    <div class="product-price">[product2Price]€</div>
                </div>
            </a>
            
            <a href="[product3SourceUrl]" class="product-item" target="_blank" title="[product3Name]">
                <div class="product-image"><img src="[product3ImageUrl]" alt="Item"></div>
                <div class="product-info">
                    <div class="product-name" data-truncate="20">[product3Name]</div>
                    <div class="product-price">[product3Price]€</div>
                </div>
            </a>
        </div>
        
        <a href="[storeUrl]" class="view-all-cta" target="_blank">Profiter →</a>
    </div>

    <script>
        document.querySelectorAll('[data-truncate]').forEach(el => {
            const limit = parseInt(el.getAttribute('data-truncate'));
            const text = el.innerText.trim();
            if (text.length > limit) {
                el.innerText = text.substring(0, limit) + '...';
            }
        });
    </script>
</body>
</html>
