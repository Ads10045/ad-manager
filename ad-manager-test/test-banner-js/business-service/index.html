<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads-AI Business Service Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./locales.js"></script>
</head>
<body class="bg-slate-50 font-sans p-8 flex flex-col items-center justify-center min-h-screen">

    <div class="max-w-6xl w-full">
        <header class="mb-10 text-center">
            <h1 data-i18n="banner_title" class="text-3xl font-black text-slate-900 mb-2 uppercase tracking-tight">Chargement...</h1>
            <p class="text-slate-600 font-medium">Conversion du flyer corporatif en bannière dynamique Tailwind</p>
        </header>

        <!-- ZONE DE TEST 1 (BLEU) -->
        <main class="bg-white p-4 rounded-[2.5rem] shadow-2xl border border-slate-200 overflow-hidden mb-12">
            <h3 class="text-[10px] font-bold text-slate-300 uppercase tracking-[0.3em] mb-4 ml-6">Variante : Premium Blue</h3>
            <div class="ads-ai-banner" 
                 data-path="service/business-solution.html"
                 data-phone="+1 555 0199 88"
                 data-email="contact@premium-corp.com"
                 data-website="WWW.PREMIUM-CORP.COM"
            >
                <div class="h-[400px] flex items-center justify-center text-sky-500 animate-pulse bg-slate-50 rounded-2xl">
                    <span class="font-bold uppercase tracking-widest text-xs">Chargement Variante Bleue...</span>
                </div>
            </div>
        </main>

        <!-- ZONE DE TEST 2 (JAUNE) -->
        <main class="bg-white p-4 rounded-[2.5rem] shadow-2xl border border-slate-200 overflow-hidden">
            <h3 class="text-[10px] font-bold text-slate-300 uppercase tracking-[0.3em] mb-4 ml-6">Variante : Startup Yellow (Données Dynamiques)</h3>
            <div class="ads-ai-banner" 
                 data-path="service/business-solution-yellow.html"
                 data-image="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=1932&auto=format&fit=crop"
                 data-phone="+33 1 23 45 67 89"
                 data-email="hello@rocket-start.io"
                 data-website="ROCKET-START.IO"
            >
                <div class="h-[400px] flex items-center justify-center text-orange-500 animate-pulse bg-slate-50 rounded-2xl">
                    <span class="font-bold uppercase tracking-widest text-xs">Chargement Variante Jaune...</span>
                </div>
            </div>
        </main>

        <footer class="mt-12 text-center">
            <button data-i18n="view_offer" onclick="window.location.reload()" class="bg-slate-900 hover:bg-black text-white font-black px-12 py-5 rounded-2xl transition-all shadow-xl active:scale-95 uppercase text-sm tracking-[0.2em]">
                RECHARGER
            </button>
            <div class="mt-8 flex justify-center gap-8 opacity-40">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tailwind_CSS_Logo.svg" class="h-4" alt="Tailwind">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Node.js_logo.svg" class="h-4" alt="NodeJS">
            </div>
        </footer>
    </div>

    <!-- Injecteur local -->
    <script src="./banner-injector.js"></script>
</body>
</html>
