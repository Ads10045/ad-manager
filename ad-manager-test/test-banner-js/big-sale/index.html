<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads-AI Big Sale Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-slate-900 font-sans p-8 flex flex-col items-center justify-center min-h-screen">

    <div class="max-w-4xl w-full">
        <header class="mb-10 text-center">
            <h1 data-i18n="banner_title" class="text-5xl font-black text-rose-500 mb-2 tracking-tighter uppercase">VENTE FLASH</h1>
            <p class="text-rose-200/50 font-medium tracking-[0.2em] text-xs uppercase">Système de rendu dynamique Ads-AI</p>
        </header>

        <!-- ZONE DE TEST -->
        <main class="bg-white/5 backdrop-blur-xl p-8 rounded-[2rem] shadow-2xl border border-white/10 overflow-hidden">
            <h2 data-i18n="limited_time" class="text-[10px] font-bold text-rose-400 uppercase tracking-[0.4em] mb-8 border-b border-white/5 pb-4 text-center">Aperçu en temps réel</h2>
            
            <div id="ads-ai-dynamic-banner" data-path="achats/big-sale-banners.html">
                <!-- Injection ici -->
                <div class="h-48 flex items-center justify-center text-rose-500 animate-pulse">
                    <svg class="animate-spin h-10 w-10 mr-3" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
        </main>

        <footer class="mt-12 text-center">
            <button data-i18n="view_offer" onclick="window.location.reload()" class="bg-rose-600 hover:bg-rose-500 text-white font-black px-12 py-5 rounded-2xl transition-all shadow-xl active:scale-95 uppercase text-sm tracking-widest">
                ACTUALISER
            </button>
            <p class="mt-8 text-rose-300/30 text-[10px] uppercase tracking-widest">Powered by Ads-AI Renderer</p>
        </footer>
    </div>

    <!-- Injecteur local -->
    <script src="./banner-injector.js"></script>
</body>
</html>
