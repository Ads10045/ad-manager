<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads-AI JS Injection Test</title>
    <!-- Chargement Tailwind pour le style de la page de test -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-slate-50 font-sans p-8">

    <div class="max-w-4xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-black text-slate-900 mb-2">ADS-AI <span class="text-orange-600">JS INJECTION</span></h1>
            <p class="text-slate-600">Test d'affichage dynamique via script externe</p>
        </header>

        <!-- ZONE DE TEST 1 (Standard) -->
        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 mb-8">
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Mode : Standard (Matériaux)</h2>
            <div id="ads-ai-dynamic-banner">
                <!-- Le script injectera le contenu ici -->
                <div class="animate-pulse flex space-x-4 p-4 border border-slate-100 rounded-2xl">
                    <div class="rounded-xl bg-slate-200 h-24 w-24"></div>
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                        <div class="h-4 bg-slate-200 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ZONE DE TEST 2 (Custom Path via Data Attribute) -->
        <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4">Mode : Évènements (Via data-path)</h2>
            <div id="ads-ai-dynamic-banner" data-path="evenements/pro-expo-banner.html">
                <!-- Même conteneur, mais avec une cible différente -->
            </div>
        </section>

        <footer class="mt-10 text-center text-slate-400 text-xs">
            <p>Utilise l'API : <span class="font-mono">http://localhost:3001</span></p>
        </footer>
    </div>

    <!-- CHARGEMENT DU SCRIPT TEST -->
    <script src="./banner-injector.js"></script>
</body>
</html>
