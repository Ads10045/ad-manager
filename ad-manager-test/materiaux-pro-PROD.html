<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads-AI Banner - PRODUCTION TEST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Container de la bannière -->
    <div id="banner-container" class="w-full max-w-4xl opacity-0 transition-opacity duration-1000">
        <!-- Le contenu sera injecté ici depuis la PROD -->
        <div class="animate-pulse bg-white p-10 rounded-3xl shadow-xl flex items-center gap-8">
            <div class="w-48 h-48 bg-gray-200 rounded-2xl"></div>
            <div class="flex-1 space-y-4">
                <div class="h-6 bg-gray-200 rounded w-3/4"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                <div class="h-12 bg-orange-200 rounded-xl w-40"></div>
            </div>
        </div>
    </div>

    <!-- Console de Debug -->
    <div id="debug" class="fixed bottom-4 left-4 right-4 bg-black/90 text-lime-400 p-4 rounded-xl font-mono text-[10px] max-h-32 overflow-auto">
        <div>-- ADS-AI PRODUCTION MONITOR --</div>
    </div>

    <script>
        // REMPLACEZ CETTE URL APRES VOTRE DEPLOIEMENT (Render, Vercel, etc.)
        const PROD_API_URL = 'https://VOTRE-URL-DEPLOIEE.com'; 
        
        function log(msg) {
            $('#debug').append(`<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`);
        }

        async function loadProdBanner() {
            log("Connexion à l'API de Production...");
            
            try {
                // On utilise l'endpoint de rendu dynamique
                const response = await fetch(`${PROD_API_URL}/api/render-preview?path=achats/materiaux-pro-banner.html`);
                
                if (!response.ok) throw new Error('Erreur de chargement');
                
                const html = await response.text();
                $('#banner-container').html(html).removeClass('opacity-0').addClass('opacity-100');
                log("✅ Bannière injectée avec succès depuis la PROD !");
            } catch (err) {
                log("❌ ÉCHEC : " + err.message);
                $('#banner-container').html(`
                    <div class="bg-red-50 p-8 rounded-2xl border-2 border-red-200 text-center text-red-600">
                        <h2 class="text-xl font-bold">API PRODUCTION INACCESSIBLE</h2>
                        <p>Vérifiez l'URL dans le script materiaux-pro-PROD.html</p>
                    </div>
                `).removeClass('opacity-0').addClass('opacity-100');
            }
        }

        $(document).ready(() => loadProdBanner());
    </script>
</body>
</html>
