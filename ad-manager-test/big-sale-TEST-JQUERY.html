<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIG SALE TEST - Dynamic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .dot-float { animation: float 3s ease-in-out infinite; }
    .product-img { transition: all 0.5s ease; }
    .product-img:hover { transform: scale(1.1); }
  </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col items-center justify-center gap-8 p-4 md:p-8">

  <div id="status-bar" class="fixed top-0 left-0 right-0 h-1 bg-orange-200 z-50">
      <div id="status-progress" class="h-full w-0 bg-orange-600 transition-all duration-500"></div>
  </div>

  <!-- BANNER ZONE -->
  <div id="big-sale-container" class="w-full max-w-4xl">
      <div class="animate-pulse bg-white border-2 border-dashed border-slate-300 rounded-3xl p-20 text-center text-slate-400 font-bold uppercase tracking-widest">
          Injection Dynamique en cours...
      </div>
  </div>

  <div class="flex gap-4">
      <button onclick="loadBigSale()" class="bg-amber-500 text-white font-black px-8 py-3 rounded-xl hover:bg-amber-600 transition-all shadow-lg active:scale-95 uppercase text-sm tracking-widest">
          üîÑ RECHARGER UN PRODUIT
      </button>
  </div>

  <script>
    function loadBigSale() {
        const path = 'achats/big-sale-banners.html';
        const API_URL = `http://localhost:3001/api/render-preview?path=${path}`;
        
        console.log("üöÄ Loading generic render from:", API_URL);

        $.ajax({
            url: API_URL,
            type: 'GET',
            crossDomain: true,
            success: function(html) {
                $('#big-sale-container').html(html);
                console.log("‚úÖ Render successful!");
            },
            error: function(xhr, status, err) {
                console.error("‚ùå Render Error:", err);
                $('#big-sale-container').html(`
                    <div class="p-10 bg-red-50 text-red-600 border-2 border-red-200 rounded-2xl text-center font-bold">
                        ERREUR : Impossible de contacter l'API (Port 3001)
                    </div>
                `);
            }
        });
    }

    $(document).ready(function() {
        loadBigSale();
    });
  </script>

</body>
</html>
