<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Random Promo Product API</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Ads10045/ad-manager@main/shared/config.js?v=202601071234"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { 
            background: white; border-radius: 12px; padding: 24px; width: 400px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .loading { color: #6b7280; font-style: italic; }
        .product-img { width: 200px; height: 200px; object-fit: contain; margin-bottom: 16px; border: 1px solid #eee; padding: 8px; border-radius: 8px;}
        .product-title { font-weight: 700; font-size: 1.25rem; margin-bottom: 8px; color: #1f2937; }
        .product-price { color: #dc2626; font-weight: 900; font-size: 1.5rem; margin-bottom: 16px; }
        .btn { 
            display: inline-block; background-color: #2563eb; color: white; padding: 10px 20px; 
            border-radius: 6px; text-decoration: none; font-weight: 600; transition: background 0.2s;
        }
        .btn:hover { background-color: #1d4ed8; }
        .refresh-btn { margin-top: 20px; background-color: #4b5563; cursor: pointer; border: none; font-size: 1rem; }
        .refresh-btn:hover { background-color: #374151; }
        .error { color: #ef4444; font-weight: 600; }
        .debug-info { margin-top: 20px; text-align: left; font-size: 0.8rem; background: #f9fafb; padding: 10px; border-radius: 4px; overflow-wrap: break-word; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Random Promo Product</h2>
        <div id="result" class="loading">Loading...</div>
        <button class="btn refresh-btn" onclick="fetchRandomPromo()">Fetch Another</button>
        <div id="debug" class="debug-info"></div>
    </div>

    <script>
        function fetchRandomPromo() {
            const apiBase = AdsAIConfig.api ? AdsAIConfig.api.baseUrl : 'http://localhost:3000/api'; // Fallback if config not ready
            const endpoint = `${apiBase}/products/random-promo`;
            
            $('#result').html('Loading...').removeClass('error');
            $('#debug').text('Fetching from: ' + endpoint);

            $.ajax({
                url: endpoint,
                method: 'GET',
                success: function(product) {
                    if (!product) {
                        $('#result').html('<p class="error">No promo product found.</p>'); 
                        return;
                    }
                    
                    const resultHtml = `
                        <img src="${product.imageUrl || 'https://placehold.co/200?text=No+Image'}" alt="${product.name}" class="product-img">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">${product.price}â‚¬</div>
                        <a href="${product.sourceUrl || '#'}" target="_blank" class="btn">View Product</a>
                        <p style="margin-top:10px; font-size:0.8em; color:green;">Promo Active! Expires: ${product.expiresAt || 'Never'}</p>
                    `;
                    $('#result').html(resultHtml);
                    $('#debug').text(JSON.stringify(product, null, 2));
                },
                error: function(xhr) {
                    $('#result').html('<p class="error">Error fetching product.</p>');
                    $('#debug').text('Error: ' + xhr.status + ' ' + xhr.statusText + '\n' + xhr.responseText);
                }
            });
        }

        $(document).ready(function() {
            fetchRandomPromo();
        });
    </script>
</body>
</html>
