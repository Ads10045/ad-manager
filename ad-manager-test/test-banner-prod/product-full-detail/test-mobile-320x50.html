<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Mobile 320x50 Banner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {font-family: Arial, sans-serif; background:#f0f4f8; display:flex; flex-direction:column; align-items:center; padding:2rem;}
        .banner-wrapper {margin-top:2rem;}
    </style>
</head>
<body>
    <h1>ðŸ“± Test du banner mobile 320x50</h1>
    <div class="banner-wrapper">
        <div id="banner-mobile" class="ads-ai-banner" data-path="catalog/mobile-320x50.html"></div>
    </div>
    <script>
        $(function(){
            const $banner = $('#banner-mobile');
            const apiUrl = 'http://localhost:3001/api/render-preview?path=' + $banner.data('path');
            $banner.load(apiUrl, function(resp, status, xhr){
                if(status==='error'){
                    console.error('Failed to load mobile banner:', xhr.status, xhr.statusText);
                    $banner.html('<p style="color:red;">Error loading banner</p>');
                } else {
                    console.log('Mobile banner loaded successfully');
                }
            });
        });
    </script>
</body>
</html>
