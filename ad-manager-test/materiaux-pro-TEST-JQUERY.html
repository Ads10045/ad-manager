<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banni√®re Test Dynamique - Ads-AI</title>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4 transition-colors duration-500" id="body-bg">
    <div class="max-w-4xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border-4 border-orange-500 transform transition-all hover:scale-[1.01]">
        
        <!-- Section Image Produit -->
        <div class="md:w-2/5 bg-orange-600 p-6 md:p-10 flex items-center justify-center relative overflow-hidden group">
            <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-10 transition-opacity"></div>
            <img id="product-imageUrl" src="" 
                 alt="Chargement..." 
                 class="max-h-64 md:max-h-80 object-contain drop-shadow-[0_20px_50px_rgba(0,0,0,0.3)] z-10 opacity-0 transition-opacity duration-500">
        </div>

        <!-- Section Contenu -->
        <div class="md:w-3/5 p-8 md:p-12 flex flex-col justify-between relative bg-white">
            <div class="absolute top-0 right-0 p-4 opacity-5 font-mono text-xs" id="product-id-tag">ID: --------</div>
            
            <div>
                <div class="flex items-center gap-2 mb-6">
                    <span class="bg-orange-100 text-orange-700 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest border border-orange-200">
                        Top Vente <span id="product-category">Stock</span>
                    </span>
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse" id="status-indicator"></div>
                </div>

                <h1 id="product-name" class="text-3xl md:text-4xl font-black text-slate-800 leading-tight mb-4 uppercase tracking-tighter">
                    Chargement...
                </h1>
                
                <p id="product-description" class="text-slate-600 text-lg leading-relaxed line-clamp-3 mb-8">
                    Veuillez patienter pendant que nous r√©cup√©rons les meilleures offres pour vous.
                </p>
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-between gap-6 pt-6 border-t border-slate-100">
                <div class="text-center sm:text-left">
                    <span class="block text-slate-400 text-xs font-bold uppercase tracking-widest mb-1 font-mono">Prix Exclusif</span>
                    <div class="flex items-baseline gap-1">
                        <span id="product-price" class="text-5xl font-black text-orange-600 tracking-tighter">--.--</span>
                        <span class="text-2xl font-bold text-orange-600">‚Ç¨</span>
                    </div>
                </div>
                
                <a id="product-sourceUrl" href="#" target="_blank" 
                   class="w-full sm:w-auto bg-orange-600 hover:bg-orange-700 text-white font-black py-5 px-10 rounded-2xl transition-all shadow-xl shadow-orange-200 hover:shadow-orange-300 transform hover:-translate-y-1 text-center uppercase tracking-widest text-sm">
                    Acheter Maintenant
                </a>
            </div>
        </div>
    </div>

    <!-- Barre de Statut Live -->
    <div id="connection-status" class="fixed top-0 left-0 right-0 h-1 bg-gray-300 z-[100]">
        <div id="status-progress" class="h-full w-0 bg-orange-500 transition-all duration-500"></div>
    </div>

    <!-- Console de Debug Visuelle -->
    <div id="debug-console" class="fixed top-4 left-4 right-4 bg-black/95 text-lime-400 p-6 rounded-2xl font-mono text-xs hidden border-2 border-lime-400/20 shadow-2xl overflow-auto max-h-60 z-50">
        <div class="flex justify-between items-center mb-4 border-b border-lime-400/20 pb-2">
            <span class="font-bold uppercase tracking-widest">Diagnostic Syst√®me Ads-AI</span>
            <button onclick="$('#debug-console').hide()" class="text-white hover:text-red-400">Fermer [X]</button>
        </div>
        <div id="debug-logs"></div>
    </div>

    <!-- Diagnostic & Refresh Controls -->
    <div class="fixed bottom-6 right-6 flex flex-col gap-3 z-50">
        <button onclick="loadProduct()" title="Recharger un produit" class="bg-orange-600 text-white p-4 rounded-full shadow-2xl hover:bg-orange-700 transition-all transform active:scale-95 group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:rotate-180 transition-transform duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </button>
        <button onclick="$('#debug-console').toggle()" title="Voir les logs" class="bg-slate-900 text-white p-4 rounded-full shadow-2xl hover:bg-black transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
            </svg>
        </button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // Force l'affichage du debug au d√©marrage pour voir les √©tapes
        console.log("üöÄ SCRIPT LOADED");

        function logDebug(msg, type = 'info') {
            const $logs = $('#debug-logs');
            const color = type === 'error' ? 'text-red-400' : (type === 'warn' ? 'text-orange-400' : 'text-lime-400');
            $logs.append(`<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`);
            console.log(`[${type}] ${msg}`);
            if (type === 'error') $('#debug-console').show();
        }

        function loadProduct() {
            // TEST : On essaie localhost ET l'IP locale si √ßa √©choue
            const API_URL = 'http://127.0.0.1:3001/api/products';
            
            logDebug(`Appel API sur : ${API_URL}`);
            $('#product-name').text("Connexion API...");

            $.ajax({
                url: API_URL,
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    logDebug("R√©ponse API re√ßue !");
                    const products = data.rows || data;
                    
                    if (products && products.length > 0) {
                        const p = products[Math.floor(Math.random() * products.length)];
                        logDebug("Produit : " + p.name);

                        // Injection DIRECTE
                        document.getElementById('product-name').innerText = p.name || 'Inconnu';
                        document.getElementById('product-description').innerText = p.description || '...';
                        document.getElementById('product-price').innerText = p.price || '0';
                        
                        const img = document.getElementById('product-imageUrl');
                        img.src = p.imageUrl || '';
                        img.style.opacity = "1"; // Force affichage

                        logDebug("Affichage termin√©.");
                        $('#body-bg').css('background-color', '#fff7ed');
                    } else {
                        logDebug("Erreur : Base de donn√©es vide.", "error");
                    }
                },
                error: function(xhr, status, err) {
                    logDebug("ERREUR API : " + status + " " + err, "error");
                    // Backup : tentative sur localhost simple
                    if (API_URL.includes('127.0.0.1')) {
                        logDebug("Tentative de repli sur localhost...");
                        // Vous pouvez relancer ici si besoin
                    }
                }
            });
        }

        $(document).ready(function() {
            loadProduct();
        });
    </script>
</body>
</html>
