<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=160, height=600">
    <title>User Sidebar 160x600</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 160px;
            height: 600px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #2d3748;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 15px;
            text-align: center;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background: white;
            color: #2d3748;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 20px;
            position: relative;
        }
        .status-dot {
            width: 16px;
            height: 16px;
            background: #48bb78;
            border: 3px solid #2d3748;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.5;
            margin-bottom: 5px;
        }
        .value {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            word-break: break-all;
        }
        .role-tag {
            background: #4a5568;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 11px;
            margin-bottom: 30px;
            display: inline-block;
        }
        .divider {
            width: 30px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin: 0 auto 30px;
        }
        .date-info {
            font-size: 10px;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="avatar">

        <div class="status-dot"></div>
    </div>
    
    <div class="role-tag">[role]</div>

    <div class="label">ID UTILISATEUR</div>
    <div class="value">#[id]</div>

    <div class="divider"></div>

    <div class="label">EMAIL</div>
    <div class="value" style="font-size: 12px;">[email]</div>

    <div class="divider"></div>

    <div class="date-info">
        Inscrit le<br>
        [createdAt]
    </div>
    
    <div style="margin-top: auto; font-size: 9px; opacity: 0.2;">
        DerniÃ¨re maj:<br>[updatedAt]
    </div>
</body>
</html>
