<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=250">
    <title>User Card 300x250</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 300px;
            height: 250px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .card {
            width: 260px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .name {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 4px;
        }
        .email {
            font-size: 12px;
            color: #718096;
            margin-bottom: 12px;
        }
        .role-badge {
            background: #e2e8f0;
            color: #4a5568;
            font-size: 10px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }
        .meta {
            margin-top: 16px;
            border-top: 1px solid #edf2f7;
            padding-top: 12px;
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar">
            ðŸ‘¤
        </div>
        <div class="name">User #[id]</div>
        <div class="email">[email]</div>
        <div class="role-badge">[role]</div>
        
        <div class="meta">
            <span>Inscrit le:</span>
            <span>[createdAt]</span>
        </div>
    </div>
</body>
</html>
